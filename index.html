<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MAFIBO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Press Start 2P', monospace;
            overflow: hidden;
        }

        #gameContainer {
            width: min(100vw, 66.67vh);
            /* Use full width, or height*(2/3) if screen is wide */
            height: min(100vh, 150vw);
            /* Use full height, or width*(3/2) if screen is tall */
            position: relative;
            background: #000;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        #introScreen {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #f093fb 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #introCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1001;
        }

        #introScreen h1 {
            font-size: calc(var(--container-width, 800px) * 0.12);
            color: white;
            text-shadow: 6px 6px 0 #000;
            margin-bottom: 0;
            margin-top: 0;
            animation: pulse 2s infinite;
            z-index: 1002;
            position: absolute;
            top: 8%;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translateX(-50%) scale(1);
            }

            50% {
                transform: translateX(-50%) scale(1.05);
            }
        }

        #playButton {
            background: #ff6b6b;
            border: none;
            padding: calc(var(--container-height, 1200px) * 0.025) calc(var(--container-width, 800px) * 0.08);
            font-size: calc(var(--container-width, 800px) * 0.04);
            color: white;
            font-family: 'Press Start 2P', monospace;
            cursor: pointer;
            box-shadow: 0 calc(var(--container-height, 1200px) * 0.008) 0 #c44444;
            transition: all 0.1s;
            z-index: 1002;
            position: absolute;
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%);
        }

        #playButton:hover {
            transform: translateX(-50%) translateY(calc(var(--container-height, 1200px) * 0.003));
            box-shadow: 0 calc(var(--container-height, 1200px) * 0.005) 0 #c44444;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: white;
            text-shadow: 1px 1px 0 #000;
            pointer-events: none;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            transition: transform 0.1s ease-out;
        }

        #ammo {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            transition: transform 0.1s ease-out;
        }

        .pulse {
            animation: pulse-once 0.3s ease-out !important;
        }

        .shake {
            animation: shake 0.15s ease-out !important;
        }

        @keyframes pulse-once {
            0% {
                transform: translateX(-50%) scale(1);
            }

            50% {
                transform: translateX(-50%) scale(2);
            }

            100% {
                transform: translateX(-50%) scale(1);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(-50%) translateY(0);
            }

            25% {
                transform: translateX(-50%) translateY(-1.5px);
            }

            50% {
                transform: translateX(-50%) translateY(1.5px);
            }

            75% {
                transform: translateX(-50%) translateY(-1.5px);
            }
        }

        @media (max-width: 900px) {
            #score {
                font-size: 32px;
                top: 15px;
            }

            #ammo {
                font-size: 24px;
                bottom: 15px;
            }
        }

        @media (max-width: 600px) {
            #score {
                font-size: 24px;
                top: 10px;
            }

            #ammo {
                font-size: 18px;
                bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <div id="introScreen">
            <canvas id="introCanvas"></canvas>
            <h1>MAFIBO</h1>
            <button id="playButton">PLAY</button>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="gameUI">
            <div id="score">0</div>
            <div id="ammo">50</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Base URL for all assets
        const BASE_URL = "https://mafibo.loiyaa.com/";

        function resizeCanvas() {
            canvas.width = 800;
            canvas.height = 1200;
        }

        resizeCanvas();
        window.addEventListener('resize', () => {
            resizeCanvas();
            drawIntroScene(); // Update intro scene scaling on resize
        });

        // Constants for perspective
        const HORIZON_Y = 400;
        const HORIZON_X = 400;
        const PLAYER_Y = canvas.height - 80;
        const TUNNEL_BOTTOM = canvas.height;
        const TUNNEL_SPEED = 500;

        // Game state
        let gameRunning = false;
        let gameTime = 0;
        let tunnelOffset = 0;
        let backgroundOffset = 0;
        let bossEncountered = false; // Prevent spawning after boss fight

        // Intro dialogue system
        let introDialogue = {
            lines: [
                "This Remix App ain't big enough",
                "for the both of us..."
            ],
            currentLineIndex: 0,
            currentCharIndex: 0,
            timer: 0,
            charDelay: 80, // milliseconds between characters
            lineDelay: 500, // pause between lines
            isComplete: false,
            waitingForNextLine: false
        };

        // Player
        let player = {
            x: 0,
            level: 1,
            ammo: 50,
            score: 0,
            gatesPassed: 0,
            guns: 1,
            damage: 1,
            hitFlash: 0,
            streak: 0,
            angleTimer: 0,
            angle: 0,
            angleDirection: 1,
            flipped: false,
            movingRight: false,
            bobTimer: 0,
            bobOffset: 0
        };

        // Entities
        let enemies = [];
        let coins = [];
        let bullets = [];
        let bossProjectiles = [];
        let gates = [];
        let gunPickups = [];
        let boss = null;
        let bossDeathAnimation = null;
        let congratulations = [];
        let ammoDisplays = [];
        let enemySparks = [];
        let enemyDeathSprites = [];
        let playerHitSparks = [];

        // Background image
        let backgroundImage = new Image();
        backgroundImage.src = BASE_URL + 'assets/background.png';
        let backgroundLoaded = false;
        backgroundImage.onload = function () {
            backgroundLoaded = true;
        };

        // Sprite images
        let remixetteBackSprite = new Image();
        remixetteBackSprite.src = BASE_URL + 'assets/remixette_back.png';
        let remixetteFrontSprite = new Image();
        remixetteFrontSprite.src = BASE_URL + 'assets/remixette_front.png';
        let remixBotSprite = new Image();
        remixBotSprite.src = BASE_URL + 'assets/remix_bot.png';
        let remixBossSprite = new Image();
        remixBossSprite.src = BASE_URL + 'assets/remixboss.png';
        let remixBoySprite = new Image();
        remixBoySprite.src = BASE_URL + 'assets/remixboy.png';
        let gunHeldSprite = new Image();
        gunHeldSprite.src = BASE_URL + 'assets/gun_held.png';
        let gunPickupSprite = new Image();
        gunPickupSprite.src = BASE_URL + 'assets/gun_pickup.png';

        let spritesLoaded = {
            remixetteBack: false,
            remixetteFront: false,
            remixBot: false,
            remixBoss: false,
            remixBoy: false,
            gunHeld: false,
            gunPickup: false
        };

        remixetteBackSprite.onload = () => spritesLoaded.remixetteBack = true;
        remixetteFrontSprite.onload = () => {
            spritesLoaded.remixetteFront = true;
            drawIntroScene();
        };
        remixBotSprite.onload = () => spritesLoaded.remixBot = true;
        remixBossSprite.onload = () => {
            spritesLoaded.remixBoss = true;
            drawIntroScene();
        };
        remixBoySprite.onload = () => {
            spritesLoaded.remixBoy = true;
            drawIntroScene();
        };
        gunHeldSprite.onload = () => spritesLoaded.gunHeld = true;
        gunPickupSprite.onload = () => spritesLoaded.gunPickup = true;

        function drawIntroScene() {
            const introCanvas = document.getElementById('introCanvas');
            if (!introCanvas) return;

            const introCtx = introCanvas.getContext('2d');
            const container = document.getElementById('gameContainer');
            introCanvas.width = container.offsetWidth;
            introCanvas.height = container.offsetHeight;

            // Update CSS custom properties for responsive scaling
            document.documentElement.style.setProperty('--container-width', container.offsetWidth + 'px');
            document.documentElement.style.setProperty('--container-height', container.offsetHeight + 'px');

            introCtx.clearRect(0, 0, introCanvas.width, introCanvas.height);

            if (spritesLoaded.remixetteFront && spritesLoaded.remixBoy && spritesLoaded.remixBoss) {
                // Scale sprite size relative to container size
                const spriteSize = Math.min(container.offsetWidth, container.offsetHeight) * 0.15;
                const canvasWidth = introCanvas.width;
                const canvasHeight = introCanvas.height;

                // Set up text styling
                const fontSize = spriteSize * 0.15;
                introCtx.font = `${fontSize}px 'Press Start 2P', monospace`;
                introCtx.textAlign = 'center';
                introCtx.textBaseline = 'middle';
                introCtx.fillStyle = 'white';
                introCtx.strokeStyle = 'black';
                introCtx.lineWidth = 2;

                // Draw Remixette on the left (moved 10% higher)
                const remixetteX = canvasWidth * 0.2;
                const remixetteY = canvasHeight * 0.5;
                introCtx.drawImage(
                    remixetteFrontSprite,
                    remixetteX - spriteSize / 2,
                    remixetteY - spriteSize,
                    spriteSize, spriteSize
                );

                // Label above Remixette
                introCtx.strokeText('LVL 1 NEWBIE', remixetteX, remixetteY - spriteSize - fontSize);
                introCtx.fillText('LVL 1 NEWBIE', remixetteX, remixetteY - spriteSize - fontSize);

                // Draw RemixBoy lying down FIRST (behind RemixBoss)
                const remixBoyX = canvasWidth * 0.66;
                const remixBoyY = canvasHeight * 0.5; // Positioned to be under boss
                introCtx.save();
                introCtx.translate(remixBoyX, remixBoyY);
                introCtx.rotate(Math.PI / 2);
                introCtx.drawImage(
                    remixBoySprite,
                    -spriteSize / 2, -spriteSize / 2,
                    spriteSize * 0.9, spriteSize * 0.9
                );
                introCtx.restore();

                // Label under RemixBoy (adjusted for his rotated position)
                introCtx.strokeText('LVL 0', remixBoyX, remixBoyY + spriteSize * 0.6);
                introCtx.fillText('LVL 0', remixBoyX, remixBoyY + spriteSize * 0.6);

                // Draw RemixBoss AFTER (in front), angled and bigger
                const bossSize = spriteSize * 1.6;
                const bossX = canvasWidth * 0.7; // Slightly offset to show stepping
                const bossY = canvasHeight * 0.5; // Higher up, foot on RemixBoy
                introCtx.save();
                introCtx.translate(bossX, bossY);
                introCtx.scale(-1, 1); // Flip horizontally
                introCtx.rotate(- Math.PI / 12); // 15° rotation to the right
                introCtx.drawImage(
                    remixBossSprite,
                    -bossSize / 2, -bossSize,
                    bossSize, bossSize
                );
                introCtx.restore();

                // Label above RemixBoss
                introCtx.strokeText('LVL 99 REMIX BOSS', bossX, bossY - bossSize - fontSize);
                introCtx.fillText('LVL 99 REMIX BOSS', bossX, bossY - bossSize - fontSize);

                // Draw RPG dialogue text (two lines)
                const dialogueY = canvasHeight * 0.75; // Between characters and play button
                const dialogueFontSize = fontSize * 1.4; // Increased by 40%
                const lineHeight = dialogueFontSize * 1.2;
                introCtx.font = `${dialogueFontSize}px 'Press Start 2P', monospace`;

                // Draw first line
                if (introDialogue.currentLineIndex >= 0) {
                    const line1Text = introDialogue.lines[0].substring(0,
                        introDialogue.currentLineIndex === 0 ? introDialogue.currentCharIndex : introDialogue.lines[0].length);
                    if (line1Text.length > 0) {
                        introCtx.strokeText(line1Text, canvasWidth * 0.5, dialogueY - lineHeight / 2);
                        introCtx.fillText(line1Text, canvasWidth * 0.5, dialogueY - lineHeight / 2);
                    }
                }

                // Draw second line
                if (introDialogue.currentLineIndex >= 1) {
                    const line2Text = introDialogue.lines[1].substring(0,
                        introDialogue.currentLineIndex === 1 ? introDialogue.currentCharIndex : introDialogue.lines[1].length);
                    if (line2Text.length > 0) {
                        introCtx.strokeText(line2Text, canvasWidth * 0.5, dialogueY + lineHeight / 2);
                        introCtx.fillText(line2Text, canvasWidth * 0.5, dialogueY + lineHeight / 2);
                    }
                }
            }

            // Start dialogue animation if not already started
            if (!introDialogue.isComplete && introDialogue.currentLineIndex === 0 && introDialogue.currentCharIndex === 0) {
                updateIntroDialogue();
            }
        }

        function updateIntroDialogue() {
            if (introDialogue.isComplete) return;

            const now = Date.now();

            if (introDialogue.waitingForNextLine) {
                if (now - introDialogue.timer >= introDialogue.lineDelay) {
                    introDialogue.waitingForNextLine = false;
                    introDialogue.currentLineIndex++;
                    introDialogue.currentCharIndex = 0;
                    introDialogue.timer = now;
                    setTimeout(updateIntroDialogue, introDialogue.charDelay);
                }
                return;
            }

            if (now - introDialogue.timer >= introDialogue.charDelay) {
                const currentLine = introDialogue.lines[introDialogue.currentLineIndex];

                if (introDialogue.currentCharIndex < currentLine.length) {
                    introDialogue.currentCharIndex++;
                    introDialogue.timer = now;
                    drawIntroScene(); // Redraw with new character
                    setTimeout(updateIntroDialogue, introDialogue.charDelay);
                } else {
                    // Finished current line
                    if (introDialogue.currentLineIndex < introDialogue.lines.length - 1) {
                        // Move to next line after delay
                        introDialogue.waitingForNextLine = true;
                        introDialogue.timer = now;
                        setTimeout(updateIntroDialogue, introDialogue.lineDelay);
                    } else {
                        // All lines complete
                        introDialogue.isComplete = true;
                    }
                }
            }
        }

        // Music system
        let currentTrack = null;
        let nextTrack = null;
        let trackQueue = [];
        let musicPaused = false;
        let nextTrackTimer = null;
        let pauseTimer = null;
        const trackCount = 6;
        let musicEnabled = false;

        function shuffleTracks() {
            trackQueue = [];
            for (let i = 1; i <= trackCount; i++) {
                trackQueue.push(i);
            }
            for (let i = trackQueue.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [trackQueue[i], trackQueue[j]] = [trackQueue[j], trackQueue[i]];
            }
        }

        function loadTrack(trackNumber) {
            const audio = new Audio();
            audio.src = BASE_URL + `assets/track_${trackNumber.toString().padStart(2, '0')}.mp3`;
            audio.volume = 0.7;
            audio.loop = false;
            return audio;
        }

        function playNextTrack() {
            if (!musicEnabled || !gameRunning) return;

            if (trackQueue.length === 0) {
                shuffleTracks();
            }

            const nextTrackNum = trackQueue.shift();

            if (nextTrack && nextTrack.trackNumber === nextTrackNum) {
                currentTrack = nextTrack;
                nextTrack = null;
            } else {
                currentTrack = loadTrack(nextTrackNum);
            }

            currentTrack.trackNumber = nextTrackNum;

            currentTrack.onended = () => {
                if (!musicEnabled || !gameRunning) return;
                pauseTimer = setTimeout(() => {
                    playNextTrack();
                }, 2000);
            };

            currentTrack.onerror = () => {
                console.warn(`Failed to load track ${nextTrackNum}, skipping...`);
                playNextTrack();
            };

            currentTrack.play().catch(e => {
                console.warn(`Failed to play track ${nextTrackNum}:`, e);
            });

            nextTrackTimer = setTimeout(() => {
                if (trackQueue.length === 0) {
                    shuffleTracks();
                }
                const upcomingTrackNum = trackQueue[0];
                nextTrack = loadTrack(upcomingTrackNum);
            }, 60000);
        }

        function startMusic() {
            if (musicEnabled) return;
            musicEnabled = true;
            shuffleTracks();
            playNextTrack();
        }

        function stopMusic() {
            musicEnabled = false;

            if (currentTrack) {
                currentTrack.pause();
                currentTrack = null;
            }

            if (nextTrack) {
                nextTrack.pause();
                nextTrack = null;
            }

            if (nextTrackTimer) {
                clearTimeout(nextTrackTimer);
                nextTrackTimer = null;
            }

            if (pauseTimer) {
                clearTimeout(pauseTimer);
                pauseTimer = null;
            }
        }

        // UI Animation states
        let ammoShake = 0;
        let ammoPulse = 0;
        let scorePulse = 0;

        // Input
        let mouseX = 400;
        let shooting = false;
        let shootCooldown = 0;
        let moveLeft = false;
        let moveRight = false;
        let usingKeyboard = false;

        // Spawn timers
        let enemySpawnTimer = 0;
        let coinSpawnTimer = 0;
        let gateSpawnTimer = 0;
        let gunSpawnTimer = 0;

        function getRank(level) {
            if (level < 10) return 'NEWBIE';
            if (level < 20) return 'ROOKIE';
            if (level < 30) return 'FIGHTER';
            if (level < 50) return 'WARRIOR';
            if (level < 70) return 'CHAMPION';
            if (level < 90) return 'LEGEND';
            if (level < 100) return 'MASTER';
            return 'BOSS SLAYER';
        }

        function project3D(x, y, z) {
            const fov = 600;
            const scale = fov / (fov + z);
            const screenX = HORIZON_X + (x * 400) * scale;
            const screenY = HORIZON_Y + (TUNNEL_BOTTOM - HORIZON_Y) * scale;
            const adjustedY = screenY + y * scale;

            return {
                x: screenX,
                y: adjustedY,
                scale: scale
            };
        }

        function drawTunnel() {
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw sky gradient first
            const visualHorizonY = canvas.height * 0.5;
            const skyGradient = ctx.createLinearGradient(0, 0, 0, visualHorizonY);
            skyGradient.addColorStop(0, '#CC4745');
            skyGradient.addColorStop(1, 'rgba(204, 71, 69, 0)');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, visualHorizonY);

            // Draw background city
            if (backgroundLoaded) {
                const originalWidth = 512;
                const originalHeight = 512;
                const scaledWidth = originalWidth * 1.6;
                const scaledHeight = originalHeight * 1.6;
                const backgroundX = (canvas.width - scaledWidth) / 2;

                const visualHorizonY = canvas.height * 0.5;
                const initialOffset = scaledHeight - 48;
                const currentOffset = initialOffset - backgroundOffset;
                const backgroundY = visualHorizonY - scaledHeight + currentOffset;

                ctx.drawImage(
                    backgroundImage,
                    0, 0,
                    originalWidth, originalHeight,
                    backgroundX, backgroundY,
                    scaledWidth, scaledHeight
                );
            }

            const segments = 40;
            for (let i = segments - 1; i >= 0; i--) {
                const z1 = i * 50;
                const z2 = (i + 1) * 50;

                const stripe = Math.floor((tunnelOffset + i) / 2) % 2;
                const color = stripe ? '#1a1a3a' : '#2a2a4a';

                const leftNear = project3D(-1, 0, z1);
                const rightNear = project3D(1, 0, z1);
                const leftFar = project3D(-1, 0, z2);
                const rightFar = project3D(1, 0, z2);

                // Floor
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.moveTo(leftNear.x, leftNear.y);
                ctx.lineTo(rightNear.x, rightNear.y);
                ctx.lineTo(rightFar.x, rightFar.y);
                ctx.lineTo(leftFar.x, leftFar.y);
                ctx.closePath();
                ctx.fill();

                // Walls
                ctx.fillStyle = '#0a0a2a';

                // Left wall
                ctx.beginPath();
                ctx.moveTo(0, TUNNEL_BOTTOM);
                ctx.lineTo(leftNear.x, leftNear.y);
                ctx.lineTo(leftFar.x, leftFar.y);
                ctx.lineTo(0, leftFar.y);
                ctx.closePath();
                ctx.fill();

                // Right wall
                ctx.beginPath();
                ctx.moveTo(canvas.width, TUNNEL_BOTTOM);
                ctx.lineTo(rightNear.x, rightNear.y);
                ctx.lineTo(rightFar.x, rightFar.y);
                ctx.lineTo(canvas.width, rightFar.y);
                ctx.closePath();
                ctx.fill();

                // Lane lines
                if (!stripe) {
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                    ctx.lineWidth = Math.max(1, 3 * leftNear.scale);
                    ctx.setLineDash([30, 30]);

                    const leftLaneNear = project3D(-0.33, 0, z1);
                    const leftLaneFar = project3D(-0.33, 0, z2);
                    ctx.beginPath();
                    ctx.moveTo(leftLaneNear.x, leftLaneNear.y);
                    ctx.lineTo(leftLaneFar.x, leftLaneFar.y);
                    ctx.stroke();

                    const rightLaneNear = project3D(0.33, 0, z1);
                    const rightLaneFar = project3D(0.33, 0, z2);
                    ctx.beginPath();
                    ctx.moveTo(rightLaneNear.x, rightLaneNear.y);
                    ctx.lineTo(rightLaneFar.x, rightLaneFar.y);
                    ctx.stroke();

                    ctx.setLineDash([]);
                }
            }
        }

        function drawEnemy(enemy) {
            const pos = project3D(enemy.x, 0, enemy.z);
            if (pos.scale > 0.05 && enemy.z > 0 && enemy.z < 2000) {
                const size = 112 * pos.scale;

                ctx.save();
                ctx.translate(pos.x, pos.y - size / 2 + enemy.bobOffset);

                if (enemy.flipped) {
                    ctx.scale(-1, 1);
                }

                ctx.rotate(enemy.angle * Math.PI / 180);

                ctx.drawImage(
                    remixBotSprite,
                    -size / 2, -size / 2,
                    size, size
                );
                ctx.restore();
            }
        }

        function drawCoin(coin) {
            const pos = project3D(coin.x, 0, coin.z);
            if (pos.scale > 0.05 && coin.z > 0 && coin.z < 2000) {
                const size = 40 * pos.scale;
                const tunnelFloorY = pos.y;
                const screenY = Math.min(coin.dropY, tunnelFloorY);

                ctx.save();
                ctx.translate(pos.x, screenY);
                ctx.rotate(coin.rotation);

                ctx.fillStyle = '#ffd700';
                ctx.beginPath();
                ctx.arc(0, 0, size, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = '#ffed4e';
                ctx.beginPath();
                ctx.arc(0, 0, size * 0.7, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = '#ffd700';
                ctx.font = `bold ${size * 1.5}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('$', 0, 0);

                ctx.restore();
            }
        }

        function drawGunPickup(gunPickup) {
            const pos = project3D(gunPickup.x, 0, gunPickup.z);
            if (pos.scale > 0.05 && gunPickup.z > 0 && gunPickup.z < 2000) {
                const tunnelFloorY = pos.y;
                const screenY = Math.min(gunPickup.dropY, tunnelFloorY);

                // Use sprite dimensions: 256x192
                const baseWidth = 256;
                const baseHeight = 192;
                const scale = pos.scale * 0.5; // Adjust this multiplier to get the right size
                const spriteWidth = baseWidth * scale;
                const spriteHeight = baseHeight * scale;

                ctx.save();

        function generateArithmeticGate() {
            const minValue = 5 * player.guns;
            const maxValue = 20 * player.guns;
            const range = maxValue - minValue + 1;

            const target1 = Math.floor(Math.random() * range) + minValue;
            let target2 = Math.floor(Math.random() * range) + minValue;

            while (target2 === target1) {
                target2 = Math.floor(Math.random() * range) + minValue;
            }

            const problems = [];

            // Generate problem for first target
            const op1 = ['+', '-', '*', '/'][Math.floor(Math.random() * 4)];
            let problem1;

            switch (op1) {
                case '+':
                    const a1 = Math.floor(Math.random() * target1);
                    const b1 = target1 - a1;
                    problem1 = `${a1} + ${b1}`;
                    break;
                case '-':
                    const a2 = target1 + Math.floor(Math.random() * 100);
                    const b2 = a2 - target1;
                    problem1 = `${a2} - ${b2}`;
                    break;
                case '*':
                    const factors1 = [];
                    for (let j = 2; j <= Math.min(20, target1); j++) {
                        if (target1 % j === 0) factors1.push(j);
                    }
                    if (factors1.length > 0) {
                        const factor = factors1[Math.floor(Math.random() * factors1.length)];
                        problem1 = `${factor} * ${target1 / factor}`;
                    } else {
                        const a3 = Math.floor(Math.random() * target1);
                        problem1 = `${a3} + ${target1 - a3}`;
                    }
                    break;
                case '/':
                    const multiplier1 = Math.floor(Math.random() * 9) + 2;
                    problem1 = `${target1 * multiplier1} / ${multiplier1}`;
                    break;
            }

            // Generate problem for second target
            const op2 = ['+', '-', '*', '/'][Math.floor(Math.random() * 4)];
            let problem2;

            switch (op2) {
                case '+':
                    const a4 = Math.floor(Math.random() * target2);
                    const b4 = target2 - a4;
                    problem2 = `${a4} + ${b4}`;
                    break;
                case '-':
                    const a5 = target2 + Math.floor(Math.random() * 100);
                    const b5 = a5 - target2;
                    problem2 = `${a5} - ${b5}`;
                    break;
                case '*':
                    const factors2 = [];
                    for (let j = 2; j <= Math.min(20, target2); j++) {
                        if (target2 % j === 0) factors2.push(j);
                    }
                    if (factors2.length > 0) {
                        const factor = factors2[Math.floor(Math.random() * factors2.length)];
                        problem2 = `${factor} * ${target2 / factor}`;
                    } else {
                        const a6 = Math.floor(Math.random() * target2);
                        problem2 = `${a6} + ${target2 - a6}`;
                    }
                    break;
                case '/':
                    const multiplier2 = Math.floor(Math.random() * 9) + 2;
                    problem2 = `${target2 * multiplier2} / ${multiplier2}`;
                    break;
            }

            problems.push({ text: problem1, value: target1 });
            problems.push({ text: problem2, value: target2 });

            return problems;

        function drawPlayer() {
            const screenPos = project3D(player.x, 0, 0);
            const x = screenPos.x;
            const y = PLAYER_Y + player.bobOffset;

            const size = 96;

            // Helper function to draw a single gun
            function drawGun(gunIndex, gunX, gunY) {
                if (spritesLoaded.gunHeld && gunHeldSprite.complete) {
                    const gunSpriteSize = 80;

                    ctx.save();
                    ctx.translate(gunX, gunY);

                    if (player.flipped) {
                        ctx.scale(-1, 1);
                    }

                    ctx.drawImage(
                        gunHeldSprite,
                        -gunSpriteSize / 2, -gunSpriteSize / 2,
                        gunSpriteSize, gunSpriteSize
                    );

                    ctx.restore();
                } else {
                    // Fallback - bright yellow for debugging
                    ctx.fillStyle = '#ffff00';
                    ctx.fillRect(gunX - 6, gunY - 30, 12, 60);
                }
            }

            // Calculate gun positions first
            let gunPositions = [];
            for (let i = 0; i < player.guns; i++) {
                let gunX;

                if (i === 0) {
                    // First gun: left hand position
                    gunX = x - 45;
                } else if (i === 1) {
                    // Second gun: right hand position  
                    gunX = x + 45;
                } else {
                    // Additional guns stack outward alternating left/right
                    const extraGuns = i - 2;
                    const stackSide = extraGuns % 2;
                    const stackLevel = Math.floor(extraGuns / 2) + 1;

                    if (stackSide === 0) {
                        // Stack on left side
                        gunX = x - 45 - (stackLevel * 30);
                    } else {
                        // Stack on right side
                        gunX = x + 45 + (stackLevel * 30);
                    }
                }

                gunPositions.push({
                    index: i,
                    x: gunX,
                    y: y - 50,
                    isOnLeftSide: gunX < x
                });
            }

            // Phase 1: Draw guns that should be behind Remixette (sorted by distance from center)
            let backGuns = gunPositions.filter(gun => {
                const shouldBeInFront = player.flipped ? !gun.isOnLeftSide : gun.isOnLeftSide;
                return !shouldBeInFront;
            });
            // Sort back guns: furthest from center drawn first (back to front)
            backGuns.sort((a, b) => Math.abs(b.x - x) - Math.abs(a.x - x));
            for (let gun of backGuns) {
                drawGun(gun.index, gun.x, gun.y);
            }

            // Phase 2: Draw Remixette
            ctx.save();
            ctx.translate(x, y - size / 2);

            if (player.flipped) {
                ctx.scale(-1, 1);
                ctx.rotate(-player.angle * Math.PI / 180);
            } else {
                ctx.rotate(player.angle * Math.PI / 180);
            }

            ctx.drawImage(
                remixetteBackSprite,
                -size / 2, -size / 2,
                size, size
            );

            ctx.restore();

            // Draw level text
            ctx.fillStyle = 'white';
            ctx.font = '20px "Press Start 2P", monospace';
            ctx.textAlign = 'center';
            ctx.fillText(`LVL ${player.level} ${getRank(player.level)}`, x, y - 130);

            // Phase 3: Draw guns that should be in front of Remixette (sorted by distance from center)
            let frontGuns = gunPositions.filter(gun => {
                const shouldBeInFront = player.flipped ? !gun.isOnLeftSide : gun.isOnLeftSide;
                return shouldBeInFront;
            });
            // Sort front guns: furthest from center drawn first (back to front)
            frontGuns.sort((a, b) => Math.abs(b.x - x) - Math.abs(a.x - x));
            for (let gun of frontGuns) {
                drawGun(gun.index, gun.x, gun.y);
            }
        }

        function updateGame(dt) {
            tunnelOffset += dt * 5;
            gameTime += dt;
            backgroundOffset += dt;

            let wasMoving = player.movingRight;
            player.movingRight = false;

            if (moveLeft) {
                player.x -= dt * 3;
                usingKeyboard = true;
                if (player.flipped) {
                    player.flipped = false;
                    player.angle = -player.angle;
                }
            }
            if (moveRight) {
                player.x += dt * 3;
                usingKeyboard = true;
                player.movingRight = true;
                if (!player.flipped) {
                    player.flipped = true;
                    player.angle = -player.angle;
                }
            }

            if (!moveLeft && !moveRight && !usingKeyboard) {
                const targetX = ((mouseX / canvas.width) - 0.5) * 2;
                const deltaX = targetX - player.x;
                if (Math.abs(deltaX) > 0.01) {
                    player.x += deltaX * 0.2;
                    if (deltaX > 0) {
                        if (!player.flipped) {
                            player.flipped = true;
                            player.angle = -player.angle;
                        }
                        player.movingRight = true;
                    } else {
                        if (player.flipped) {
                            player.flipped = false;
                            player.angle = -player.angle;
                        }
                    }
                }
            }

            // Update player animation
            player.angleTimer += dt;
            player.bobTimer += dt;

            if (player.angleTimer >= 0.02) {
                player.angle += 2 * player.angleDirection;
                player.angleTimer = 0;

                if (player.angle >= 10) {
                    player.angleDirection = -1;
                } else if (player.angle <= -10) {
                    player.angleDirection = 1;
                }
            }

            player.bobOffset = Math.sin(player.bobTimer * 20) * 5;

            player.x = Math.max(-0.8, Math.min(0.8, player.x));

            if (shooting && shootCooldown <= 0 && player.ammo > 0) {
                for (let i = 0; i < player.guns; i++) {
                    const spread = (i - (player.guns - 1) / 2) * 0.1;
                    bullets.push({
                        x: player.x + spread,
                        z: 100,
                        speed: 1500
                    });
                }
                player.ammo -= player.guns;
                player.ammo = Math.max(0, player.ammo);
                ammoShake = 0.3;
                shootCooldown = 0.2;
            }
            shootCooldown = Math.max(0, shootCooldown - dt);

            bullets = bullets.filter(bullet => {
                bullet.z += bullet.speed * dt;

                if (bullet.z > 2000) return false;

                for (let enemy of enemies) {
                    if (Math.abs(bullet.x - enemy.x) < 0.2 && Math.abs(bullet.z - enemy.z) < 100) {
                        enemy.hp -= player.damage;
                        if (enemy.hp <= 0) {
                            enemies = enemies.filter(e => e !== enemy);
                            player.score += 1;
                            scorePulse = 0.2;
                            createEnemyDeathAnimation(enemy.x, enemy.z);
                        }
                        return false;
                    }
                }

                if (boss && Math.abs(bullet.x - boss.x) < 0.3 && Math.abs(bullet.z - boss.z) < 150) {
                    boss.hp -= player.damage;

                    // Add boss hit sparks when hit
                    const bossPos = project3D(boss.x, -100, boss.z);
                    if (bossPos.scale > 0.05) {
                        createBossHitSparks(bossPos.x, bossPos.y - (240 * bossPos.scale) / 2, bossPos.scale);
                    }

                    if (boss.hp <= 0) {
                        bossDeathAnimation = {
                            x: boss.x,
                            z: boss.z,
                            phase: 'growing',
                            scaleX: 1.0,
                            scaleY: 1.0,
                            timer: 0,
                            growthDuration: 1000, // 1 second for growth
                            squashDuration: 4000, // 4 seconds for squashing
                            totalDuration: 5000, // Total 5 seconds
                            scoreCalculated: false
                        };
                        boss = null;
                    }
                    return false;
                }

                return true;
            });

            // Update enemies WITH ANIMATION
            enemies = enemies.filter(enemy => {
                enemy.z -= enemy.speed * dt;

                // Update enemy animations
                enemy.flipTimer += dt;
                enemy.angleTimer += dt;
                enemy.bobTimer += dt;

                if (enemy.flipTimer >= 1) {
                    enemy.flipped = !enemy.flipped;
                    enemy.flipTimer = 0;
                    enemy.angle = -enemy.angle;
                }

                if (enemy.angleTimer >= 0.1) {
                    enemy.angle += 5 * enemy.angleDirection;
                    enemy.angleTimer = 0;
                    if (enemy.angle >= 20) {
                        enemy.angleDirection = -1;
                    } else if (enemy.angle <= -20) {
                        enemy.angleDirection = 1;
                    }
                }

                enemy.bobOffset = Math.sin(enemy.bobTimer * 10) * 6;

                    const screenPos = project3D(player.x, 0, 0);
                    createPlayerHitSparks(screenPos.x, PLAYER_Y + player.bobOffset);

                    if (player.level <= 0) {
                        gameRunning = false;
                        setTimeout(() => {
                            if (window.FarcadeSDK) {
                                window.FarcadeSDK.singlePlayer.actions.gameOver({ score: player.score });
                                console.log('Farcade SDK: Game over signal sent with score:', player.score);
                            } else {
                                location.reload();
                            }
                        }, 100);
                    }
                    return false;
                }

                return enemy.z > -200;
            });

            coins = coins.filter(coin => {
                coin.z -= TUNNEL_SPEED * dt;
                coin.rotation += dt * 3;

                const floorPos = project3D(coin.x, 0, coin.z);

                if (!coin.landed) {
                    coin.dropY += coin.vy * dt;
                    if (coin.dropY >= floorPos.y) {
                        coin.dropY = floorPos.y;
                        coin.landed = true;
                        coin.vy = 0;
                    }
                } else {
                    coin.dropY = floorPos.y;
                }

                if (coin.z <= 100 && coin.z >= 0 && Math.abs(coin.x - player.x) < 1.05 && coin.landed) {
                    const coinValue = 100 * Math.max(1, player.streak);
                    player.score += coinValue;
                    scorePulse = 0.8;
                    return false;
                }

                return coin.z > -100;
            });

            gunPickups = gunPickups.filter(gunPickup => {
                gunPickup.z -= TUNNEL_SPEED * dt;
                gunPickup.rotation += dt * 2;

                const floorPos = project3D(gunPickup.x, 0, gunPickup.z);

                if (!gunPickup.landed) {
                    gunPickup.dropY += gunPickup.vy * dt;
                    if (gunPickup.dropY >= floorPos.y) {
                        gunPickup.dropY = floorPos.y;
                        gunPickup.landed = true;
                        gunPickup.vy = 0;
                    }
                } else {
                    gunPickup.dropY = floorPos.y;
                }

                if (gunPickup.z <= 120 && gunPickup.z >= 0 && Math.abs(gunPickup.x - player.x) < 1.2) {
                    player.guns++;
                    return false;
                }

                return gunPickup.z > -100;
            });

            gates = gates.filter(gate => {
                gate.z -= TUNNEL_SPEED * dt;

                if (gate.z <= 100 && !gate.passed) {
                    gate.passed = true;

                    let ammoGained = 0;
                    let isRightChoice = false;

                    if (player.x < 0) {
                        ammoGained = gate.leftProblem.value;
                        isRightChoice = gate.leftProblem.value >= gate.rightProblem.value;
                    } else {
                        ammoGained = gate.rightProblem.value;
                        isRightChoice = gate.rightProblem.value >= gate.rightProblem.value;
                    }

                    player.ammo += ammoGained;
                    ammoPulse = 1.0;

                    if (isRightChoice) {
                        player.streak++;

                        const congratsWords = [
                            'Nice!', 'Fantastic!', 'Genius!', 'Astounding!', 'Perfect!', 'Brilliant!', 'Amazing!', 'Excellent!',
                            'Outstanding!', 'Superb!', 'Magnificent!', 'Spectacular!', 'Incredible!', 'Phenomenal!', 'Marvelous!',
                            'Stupendous!', 'Exceptional!', 'Extraordinary!', 'Remarkable!', 'Wonderful!', 'Fabulous!', 'Terrific!',
                            'Awesome!', 'Epic!', 'Legendary!', 'Flawless!', 'Masterful!', 'Stellar!', 'Supreme!', 'Divine!',
                            'Unreal!', 'Insane!', 'Godlike!', 'Beast!', 'Monster!', 'Savage!', 'Fire!', 'Clutch!'
                        ];
                        const randomWord = congratsWords[Math.floor(Math.random() * congratsWords.length)];

                        congratulations.push({
                            text: `${randomWord} x${player.streak}`,
                            x: Math.random() * canvas.width * 0.5 + canvas.width * 0.25,
                            y: Math.random() * 300 + 100,
                            rotation: (Math.random() - 0.5) * Math.PI / 3,
                            timer: 3.0,
                            scale: 1.0 + (player.streak - 1) * 0.1
                        });
                    } else {
                        player.streak = 0;
                    }

                    ammoDisplays.push({
                        text: `+${ammoGained}`,
                        x: Math.random() * canvas.width * 0.6 + canvas.width * 0.2,
                        y: Math.random() * 200 + 150,
                        timer: 2.0
                    });

                    // Only give level ups if no boss exists (before boss fight)
                    if (!boss && !bossDeathAnimation) {
                        player.level++;
                        player.gatesPassed++;

                        if (player.level > 100) {
                            player.level = 100;
                        }

                        if (player.gatesPassed >= 100 && !boss) {
                            boss = {
                                x: 0,
                                z: 1500,
                                hp: 1000,
                                maxHp: 1000,
                                shootTimer: 0,
                                // Add animation properties like enemies have
                                flipTimer: 0,
                                flipped: false,
                                angleTimer: 0,
                                angle: 0,
                                angleDirection: 1,
                                bobTimer: 0,
                                bobOffset: 0
                            };
                            enemies = [];
                            bossEncountered = true; // Set permanent flag
                        }
                    }
                    // If boss exists, still give ammo but no level ups or gate progress
                }

                return gate.z > -500;
            });

            if (boss) {
                // Sine wave movement
                boss.x = Math.sin(gameTime * 2) * 0.5;
                boss.z = Math.max(1000, boss.z - 50 * dt);

                // Add the same animations as enemies
                boss.flipTimer += dt;
                boss.angleTimer += dt;
                boss.bobTimer += dt;

                if (boss.flipTimer >= 1.5) { // Slightly slower flips for boss
                    boss.flipped = !boss.flipped;
                    boss.flipTimer = 0;
                    boss.angle = -boss.angle;
                }

                if (boss.angleTimer >= 0.08) { // Slightly slower angle changes
                    boss.angle += 3 * boss.angleDirection;
                    boss.angleTimer = 0;
                    if (boss.angle >= 15) {
                        boss.angleDirection = -1;
                    } else if (boss.angle <= -15) {
                        boss.angleDirection = 1;
                    }
                }

                boss.bobOffset = Math.sin(boss.bobTimer * 12) * 8; // Slightly more pronounced bob

                boss.shootTimer -= dt;
                if (boss.shootTimer <= 0) {
                    const spread = Math.random() * 0.6 - 0.3;
                    bossProjectiles.push({
                        x: boss.x + spread,
                        z: boss.z,
                        speed: TUNNEL_SPEED * 1.6
                    });
                    boss.shootTimer = 0.4;
                }
            }

            bossProjectiles = bossProjectiles.filter(projectile => {
                projectile.z -= projectile.speed * dt;

                if (projectile.z <= 120 && projectile.z >= 80 && Math.abs(projectile.x - player.x) < 0.25) {
                    player.level = Math.max(0, player.level - 1);
                    player.hitFlash = 0.5;

                    // Create hit impact sparks
                    const screenPos = project3D(player.x, 0, 0);
                    createPlayerHitSparks(screenPos.x, PLAYER_Y + player.bobOffset);

                    if (player.level <= 0) {
                        gameRunning = false;
                        setTimeout(() => {
                            if (window.FarcadeSDK) {
                                window.FarcadeSDK.singlePlayer.actions.gameOver({ score: player.score });
                                console.log('Farcade SDK: Game over signal sent with score:', player.score);
                            } else {
                                location.reload();
                            }
                        }, 100);
                    }
                    return false;
                }

                return projectile.z > -200;
            });

            // Stop all spawning once boss has been encountered
            if (!bossEncountered) { // Only spawn enemies if boss has never been encountered
                enemySpawnTimer -= dt;
                if (enemySpawnTimer <= 0) {
                    enemies.push({
                        x: (Math.random() - 0.5) * 1.8,
                        z: 1800,
                        speed: TUNNEL_SPEED * 1.5,
                        hp: 1,
                        flipTimer: 0,
                        flipped: false,
                        angleTimer: 0,
                        angle: 0,
                        angleDirection: 1,
                        bobTimer: 0,
                        bobOffset: 0
                    });
                    const spawnRate = 0.5 + (player.gatesPassed / 100) * 39.5;
                    enemySpawnTimer = 1 / spawnRate;
                }
            }

            if (!bossEncountered) { // Only spawn coins if boss has never been encountered
                coinSpawnTimer -= dt;
                if (coinSpawnTimer <= 0) {
                    coins.push({
                        x: (Math.random() - 0.5) * 1.5,
                        z: 1800,
                        dropY: 0,
                        vy: 400,
                        rotation: 0,
                        landed: false
                    });
                    coinSpawnTimer = 3;
                }
            }

            if (!bossEncountered) { // Only spawn guns if boss has never been encountered
                gunSpawnTimer -= dt;
                if (gunSpawnTimer <= 0) {
                    gunPickups.push({
                        x: (Math.random() - 0.5) * 1.5,
                        z: 1800,
                        dropY: 0,
                        vy: 300,
                        rotation: 0,
                        landed: false
                    });
                    gunSpawnTimer = 60;
                }
            }

            if (!bossDeathAnimation) { // Only spawn gates if no death animation
                gateSpawnTimer -= dt;
                if (gateSpawnTimer <= 0) {
                    const problems = generateArithmeticGate();
                    gates.push({
                        z: 1800,
                        passed: false,
                        leftProblem: problems[0],
                        rightProblem: problems[1]
                    });
                    gateSpawnTimer = 4;
                }
            }

            player.hitFlash = Math.max(0, player.hitFlash - dt * 2);
            ammoShake = Math.max(0, ammoShake - dt * 3);
            ammoPulse = Math.max(0, ammoPulse - dt);
            scorePulse = Math.max(0, scorePulse - dt);

            congratulations = congratulations.filter(congrat => {
                congrat.timer -= dt;
                congrat.y -= dt * 50;
                return congrat.timer > 0;
            });

            ammoDisplays = ammoDisplays.filter(display => {
                display.timer -= dt;
                display.y -= dt * 40;
                return display.timer > 0;
            });

            updateEnemyDeathEffects(dt);
            updatePlayerHitSparks(dt);

            if (bossDeathAnimation) {
                bossDeathAnimation.timer += dt * 1000;

                if (bossDeathAnimation.phase === 'growing') {
                    if (bossDeathAnimation.timer < bossDeathAnimation.growthDuration) {
                        const growthProgress = bossDeathAnimation.timer / bossDeathAnimation.growthDuration;
                        bossDeathAnimation.scaleX = 1.0 + (growthProgress * 4.0);
                        bossDeathAnimation.scaleY = 1.0 + (growthProgress * 4.0);
                    } else {
                        // Start squashing phase but DON'T call showLevelMultiplier yet
                        bossDeathAnimation.phase = 'squashing';
                        bossDeathAnimation.scaleX = 5.0;
                        bossDeathAnimation.scaleY = 5.0;
                    }
                } else if (bossDeathAnimation.phase === 'squashing') {
                    const squashTime = bossDeathAnimation.timer - bossDeathAnimation.growthDuration;
                    const squashProgress = squashTime / bossDeathAnimation.squashDuration;

                    // Much more dramatic pancaking effect over 4 seconds
                    bossDeathAnimation.scaleX = 5.0 + (squashProgress * 8.0); // Gets much wider
                    bossDeathAnimation.scaleY = 5.0 * Math.max(0.01, 1 - squashProgress * 0.99); // Gets extremely flat

                    // Call showLevelMultiplier when squashing is about 20% done
                    if (!bossDeathAnimation.scoreCalculated && squashProgress > 0.2) {
                        bossDeathAnimation.scoreCalculated = true;
                        showLevelMultiplier(); // Start score count during squashing
                    }
                }

                const totalProgress = bossDeathAnimation.timer / bossDeathAnimation.totalDuration;
                if (totalProgress >= 1.0) {
                    bossDeathAnimation = null;
                }
            }

            const scoreElement = document.getElementById('score');
            const ammoElement = document.getElementById('ammo');

            scoreElement.textContent = player.score;
            ammoElement.textContent = player.ammo;

            if (scorePulse > 0.6) {
                scoreElement.classList.add('pulse');
                setTimeout(() => scoreElement.classList.remove('pulse'), 300);
            }

            if (ammoShake > 0.25) {
                ammoElement.classList.add('shake');
                setTimeout(() => ammoElement.classList.remove('shake'), 150);
            }

            if (ammoPulse > 0.8) {
                ammoElement.classList.add('pulse');
                setTimeout(() => ammoElement.classList.remove('pulse'), 300);
            }
        }

        function gameLoop(timestamp) {
            if (!gameRunning) return;

            const dt = Math.min(0.1, timestamp / 1000 - lastTime);
            lastTime = timestamp / 1000;

            updateGame(dt);

            drawTunnel();

            const allEntities = [
                ...coins.map(c => ({ ...c, type: 'coin' })),
                ...gunPickups.map(g => ({ ...g, type: 'gun' })),
                ...enemies.map(e => ({ ...e, type: 'enemy' })),
                ...gates.map(g => ({ ...g, type: 'gate' })),
                ...(boss ? [{ ...boss, type: 'boss' }] : [])
            ].sort((a, b) => b.z - a.z);

            for (let entity of allEntities) {
                switch (entity.type) {
                    case 'coin': drawCoin(entity); break;
                    case 'gun': drawGunPickup(entity); break;
                    case 'enemy': drawEnemy(entity); break;
                    case 'gate': drawGate(entity); break;
                    case 'boss': drawBoss(); break;
                }
            }

            bullets.forEach(drawBullet);
            bossProjectiles.forEach(drawBossProjectile);

            updateEnemyDeathEffects(dt);

            drawBossDeathAnimation();

            drawCongratulations();
            drawAmmoDisplays();
            drawPlayer();
            drawPlayerHitSparks();

            requestAnimationFrame(gameLoop);
        }

        let lastTime = 0;

        function showLevelMultiplier() {
            // DON'T set gameRunning = false yet - let boss animation continue
            const finalLevel = player.level;
            const baseScore = player.score;

            const levelDisplay = document.createElement('div');
            levelDisplay.textContent = `LVL ${finalLevel}`;
            levelDisplay.style.cssText = `
                position: fixed;
                left: 50%;
                top: 50%;
                transform: translateX(-50%) translateY(-50%);
                font-family: 'Press Start 2P', monospace;
                font-size: 64px;
                color: #ffff00;
                text-shadow: 3px 3px 0 #000;
                z-index: 2000;
                pointer-events: none;
            `;
            document.body.appendChild(levelDisplay);

            setTimeout(() => {
                levelDisplay.style.transition = 'all 1.5s ease-out';
                levelDisplay.style.top = '15%';
                levelDisplay.style.fontSize = '48px';
            }, 500);

            // Start score animation after 2 seconds, lasting 3 seconds (synced with squashing)
            setTimeout(() => {
                let currentScore = baseScore;
                const targetScore = baseScore * finalLevel;
                const duration = 3000; // 3 seconds to match squashing duration
                const startTime = Date.now();

                const animateScore = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);

                    const easedProgress = 1 - Math.pow(1 - progress, 3);
                    currentScore = Math.floor(baseScore + (targetScore - baseScore) * easedProgress);

                    document.getElementById('score').textContent = currentScore;

                    if (progress < 1) {
                        requestAnimationFrame(animateScore);
                    } else {
                        // Now stop the game and finish up
                        setTimeout(() => {
                            gameRunning = false; // Stop game loop AFTER animation is done
                            document.body.removeChild(levelDisplay);
                            if (window.FarcadeSDK) {
                                window.FarcadeSDK.singlePlayer.actions.gameOver({ score: targetScore });
                                console.log('Farcade SDK: Victory signal sent with final score:', targetScore);
                            } else {
                                location.reload();
                            }
                        }, 1000);
                    }
                };

                animateScore();
            }, 2000);
        }

        function startGame() {
            document.getElementById('introScreen').style.display = 'none';

            player = {
                x: 0,
                level: 1,
                ammo: 50,
                score: 0,
                gatesPassed: 0,
                guns: 1,
                damage: 1,
                hitFlash: 0,
                streak: 0,
                angleTimer: 0,
                angle: 0,
                angleDirection: 1,
                flipped: false,
                movingRight: false,
                bobTimer: 0,
                bobOffset: 0
            };

            enemies = [];
            coins = [];
            bullets = [];
            bossProjectiles = [];
            gates = [];
            gunPickups = [];
            congratulations = [];
            ammoDisplays = [];
            enemySparks = [];
            enemyDeathSprites = [];
            playerHitSparks = [];
            boss = null;
            bossDeathAnimation = null;

            ammoShake = 0;
            ammoPulse = 0;
            scorePulse = 0;

            enemySpawnTimer = 0.25;
            coinSpawnTimer = 1;
            gateSpawnTimer = 4;
            gunSpawnTimer = 60;
            gameTime = 0;
            lastTime = 0;
            backgroundOffset = 0;

            gameRunning = true;
            startMusic();
            requestAnimationFrame(gameLoop);
        }

        // Input handling
        canvas.addEventListener('mousemove', e => {
            const rect = canvas.getBoundingClientRect();
            mouseX = (e.clientX - rect.left) * (canvas.width / rect.width);
            usingKeyboard = false;
        });

        canvas.addEventListener('mousedown', () => shooting = true);
        canvas.addEventListener('mouseup', () => shooting = false);

        // Mobile touch controls
        let moveTouch = null;
        let shootTouch = null;

        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();

            for (let touch of e.changedTouches) {
                const y = (touch.clientY - rect.top) * (canvas.height / rect.height);
                const x = (touch.clientX - rect.left) * (canvas.width / rect.width);

                if (y > canvas.height * 0.8) {
                    moveTouch = touch.identifier;
                    if (x < canvas.width / 2) {
                        moveLeft = true;
                        moveRight = false;
                    } else {
                        moveRight = true;
                        moveLeft = false;
                    }
                } else {
                    shootTouch = touch.identifier;
                    shooting = true;
                }
            }
        });

        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();

            for (let touch of e.changedTouches) {
                if (touch.identifier === moveTouch) {
                    const x = (touch.clientX - rect.left) * (canvas.width / rect.width);
                    if (x < canvas.width / 2) {
                        moveLeft = true;
                        moveRight = false;
                    } else {
                        moveRight = true;
                        moveLeft = false;
                    }
                }
            }
        });

        canvas.addEventListener('touchend', e => {
            e.preventDefault();

            for (let touch of e.changedTouches) {
                if (touch.identifier === moveTouch) {
                    moveTouch = null;
                    moveLeft = false;
                    moveRight = false;
                }
                if (touch.identifier === shootTouch) {
                    shootTouch = null;
                    shooting = false;
                }
            }
        });

        document.addEventListener('keydown', e => {
            if (e.code === 'Space') {
                e.preventDefault();
                shooting = true;
            }
            if (e.code === 'ArrowLeft' || e.code === 'KeyA') {
                e.preventDefault();
                moveLeft = true;
            }
            if (e.code === 'ArrowRight' || e.code === 'KeyD') {
                e.preventDefault();
                moveRight = true;
            }
        });

        document.addEventListener('keyup', e => {
            if (e.code === 'Space') shooting = false;
            if (e.code === 'ArrowLeft' || e.code === 'KeyA') moveLeft = false;
            if (e.code === 'ArrowRight' || e.code === 'KeyD') moveRight = false;
        });

        document.getElementById('playButton').addEventListener('click', startGame);

        // Farcade SDK: Register event handlers for 'play_again' and 'toggle_mute'
        if (window.FarcadeSDK) {
            window.FarcadeSDK.on('play_again', () => {
                console.log('Farcade SDK: Play again requested.');
                location.reload();
            });

            window.FarcadeSDK.on('toggle_mute', (data) => {
                console.log('Farcade SDK: Mute toggle requested, isMuted:', data.isMuted);

                if (data.isMuted) {
                    if (currentTrack) {
                        currentTrack.volume = 0;
                    }
                    if (nextTrack) {
                        nextTrack.volume = 0;
                    }
                } else {
                    if (currentTrack) {
                        currentTrack.volume = 0.7;
                    }
                    if (nextTrack) {
                        nextTrack.volume = 0.7;
                    }
                }

                console.log('Farcade SDK: Music mute state set to:', data.isMuted);
            });

            console.log('Farcade SDK: Event handlers registered.');
        }

        // Farcade SDK: Signal that the game is fully loaded and ready to play
        if (window.FarcadeSDK) {
            window.FarcadeSDK.singlePlayer.actions.ready();
            console.log('Farcade SDK: Game ready signal sent.');
        }
    </script>
