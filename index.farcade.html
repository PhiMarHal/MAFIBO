<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MAFIBO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Press Start 2P', monospace;
            overflow: hidden;
        }

        #gameContainer {
            width: min(min(90vw, 60vh), 800px);
            height: min(min(135vw, 90vh), 1200px);
            position: relative;
            background: #000;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        #introScreen {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #f093fb 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #introScreen h1 {
            font-size: 96px;
            color: white;
            text-shadow: 6px 6px 0 #000;
            margin-bottom: 100px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        #playButton {
            background: #ff6b6b;
            border: none;
            padding: 40px 80px;
            font-size: 32px;
            color: white;
            font-family: 'Press Start 2P', monospace;
            cursor: pointer;
            box-shadow: 0 10px 0 #c44444;
            transition: all 0.1s;
        }

        #playButton:hover {
            transform: translateY(4px);
            box-shadow: 0 6px 0 #c44444;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: white;
            text-shadow: 1px 1px 0 #000;
            pointer-events: none;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            transition: transform 0.1s ease-out;
        }

        #ammo {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            transition: transform 0.1s ease-out;
        }

        .pulse {
            animation: pulse-once 0.3s ease-out !important;
        }

        .shake {
            animation: shake 0.15s ease-out !important;
        }

        @keyframes pulse-once {
            0% {
                transform: translateX(-50%) scale(1);
            }

            50% {
                transform: translateX(-50%) scale(2);
            }

            100% {
                transform: translateX(-50%) scale(1);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(-50%) translateY(0);
            }

            25% {
                transform: translateX(-50%) translateY(-1.5px);
            }

            50% {
                transform: translateX(-50%) translateY(1.5px);
            }

            75% {
                transform: translateX(-50%) translateY(-1.5px);
            }
        }

        @media (max-width: 900px) {
            #introScreen h1 {
                font-size: 64px;
                margin-bottom: 60px;
            }

            #playButton {
                padding: 25px 50px;
                font-size: 20px;
            }

            #score {
                font-size: 32px;
                top: 15px;
            }

            #ammo {
                font-size: 24px;
                bottom: 15px;
            }
        }

        @media (max-width: 600px) {
            #introScreen h1 {
                font-size: 48px;
                margin-bottom: 40px;
            }

            #playButton {
                padding: 20px 40px;
                font-size: 16px;
            }

            #score {
                font-size: 24px;
                top: 10px;
            }

            #ammo {
                font-size: 18px;
                bottom: 10px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@farcade/game-sdk@latest/dist/index.min.js"></script>
</head>

<body>
    <div id="gameContainer">
        <div id="introScreen">
            <h1>MAFIBO</h1>
            <button id="playButton">PLAY</button>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="gameUI">
            <div id="score">0</div>
            <div id="ammo">50</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Base URL for all assets
        const BASE_URL = "https://mafibo.loiyaa.com/";

        // Set fixed resolution with scaling
        function resizeCanvas() {
            canvas.width = 800;
            canvas.height = 1200;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Constants for perspective - scaled 2x from original 400x600
        const HORIZON_Y = 400;
        const HORIZON_X = 400;
        const PLAYER_Y = canvas.height - 80;
        const TUNNEL_BOTTOM = canvas.height;
        const TUNNEL_SPEED = 500;

        // Game state
        let gameRunning = false;
        let gameTime = 0;
        let tunnelOffset = 0;
        let backgroundOffset = 0; // Tracks how much the background has risen

        // Player
        let player = {
            x: 0,
            level: 1,
            ammo: 50,
            score: 0,
            gatesPassed: 0,
            guns: 1,
            damage: 1,
            hitFlash: 0, // Tracks hit flash timer
            streak: 0
        };

        // Entities
        let enemies = [];
        let coins = [];
        let bullets = [];
        let bossProjectiles = []; // New: boss projectiles that can't be destroyed
        let gates = [];
        let gunPickups = [];
        let boss = null;
        let bossDeathAnimation = null; // New: boss death animation state
        let congratulations = [];
        let ammoDisplays = [];
        let enemySparks = [];
        let enemyDeathSprites = [];

        // Background image
        let backgroundImage = new Image();
        backgroundImage.src = BASE_URL + 'assets/background.png';
        let backgroundLoaded = false;
        backgroundImage.onload = function () {
            backgroundLoaded = true;
        };

        // Music system
        let currentTrack = null;
        let nextTrack = null;
        let trackQueue = [];
        let musicPaused = false;
        let nextTrackTimer = null;
        let pauseTimer = null;
        const trackCount = 6; // Updated for track_06
        let musicEnabled = false;

        function shuffleTracks() {
            trackQueue = [];
            for (let i = 1; i <= trackCount; i++) {
                trackQueue.push(i);
            }
            // Fisher-Yates shuffle
            for (let i = trackQueue.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [trackQueue[i], trackQueue[j]] = [trackQueue[j], trackQueue[i]];
            }
        }

        function loadTrack(trackNumber) {
            const audio = new Audio();
            audio.src = BASE_URL + `assets/track_${trackNumber.toString().padStart(2, '0')}.mp3`;
            audio.volume = 0.7;
            audio.loop = false;
            return audio;
        }

        function playNextTrack() {
            if (!musicEnabled || !gameRunning) return;

            if (trackQueue.length === 0) {
                shuffleTracks(); // Reshuffle when we've played all tracks
            }

            const nextTrackNum = trackQueue.shift();

            if (nextTrack && nextTrack.trackNumber === nextTrackNum) {
                // Next track is already loaded
                currentTrack = nextTrack;
                nextTrack = null;
            } else {
                // Load the track now
                currentTrack = loadTrack(nextTrackNum);
            }

            currentTrack.trackNumber = nextTrackNum;

            currentTrack.onended = () => {
                if (!musicEnabled || !gameRunning) return;
                // 2 second pause before next track
                pauseTimer = setTimeout(() => {
                    playNextTrack();
                }, 2000);
            };

            currentTrack.onerror = () => {
                console.warn(`Failed to load track ${nextTrackNum}, skipping...`);
                playNextTrack();
            };

            currentTrack.play().catch(e => {
                console.warn(`Failed to play track ${nextTrackNum}:`, e);
            });

            // Start loading next track after 1 minute
            nextTrackTimer = setTimeout(() => {
                if (trackQueue.length === 0) {
                    shuffleTracks();
                }
                const upcomingTrackNum = trackQueue[0];
                nextTrack = loadTrack(upcomingTrackNum);
            }, 60000);
        }

        function startMusic() {
            if (musicEnabled) return;
            musicEnabled = true;
            shuffleTracks();
            playNextTrack();
        }

        function stopMusic() {
            musicEnabled = false;

            if (currentTrack) {
                currentTrack.pause();
                currentTrack = null;
            }

            if (nextTrack) {
                nextTrack.pause();
                nextTrack = null;
            }

            if (nextTrackTimer) {
                clearTimeout(nextTrackTimer);
                nextTrackTimer = null;
            }

            if (pauseTimer) {
                clearTimeout(pauseTimer);
                pauseTimer = null;
            }
        }

        // UI Animation states
        let ammoShake = 0;
        let ammoPulse = 0;
        let scorePulse = 0;

        // Input
        let mouseX = 400;
        let shooting = false;
        let shootCooldown = 0;
        let moveLeft = false;
        let moveRight = false;
        let usingKeyboard = false;

        // Spawn timers
        let enemySpawnTimer = 0;
        let coinSpawnTimer = 0;
        let gateSpawnTimer = 0;
        let gunSpawnTimer = 0;

        function getRank(level) {
            if (level < 10) return 'NEWBIE';
            if (level < 20) return 'ROOKIE';
            if (level < 30) return 'FIGHTER';
            if (level < 50) return 'WARRIOR';
            if (level < 70) return 'CHAMPION';
            if (level < 90) return 'LEGEND';
            if (level < 100) return 'MASTER';
            return 'BOSS SLAYER';
        }

        // Project 3D coordinates to 2D screen
        function project3D(x, y, z) {
            const fov = 600;
            const scale = fov / (fov + z);
            const screenX = HORIZON_X + (x * 400) * scale;
            const screenY = HORIZON_Y + (TUNNEL_BOTTOM - HORIZON_Y) * scale;
            const adjustedY = screenY + y * scale;

            return {
                x: screenX,
                y: adjustedY,
                scale: scale
            };
        }

        function drawTunnel() {
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw sky gradient first (behind everything) - lighter, goes to actual horizon
            const visualHorizonY = canvas.height * 0.5; // 600px
            const skyGradient = ctx.createLinearGradient(0, 0, 0, visualHorizonY);
            skyGradient.addColorStop(0, '#CC4745'); // New sky color
            skyGradient.addColorStop(1, 'rgba(204, 71, 69, 0)'); // Fade to transparent at horizon
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, visualHorizonY);

            // Draw background city (behind tunnel but above sky)
            if (backgroundLoaded) {
                const originalWidth = 512;
                const originalHeight = 512;
                const scaledWidth = originalWidth * 1.6; // Scale to 160%
                const scaledHeight = originalHeight * 1.6;
                const backgroundX = (canvas.width - scaledWidth) / 2; // Center horizontally

                // Use the actual visual horizon line at 50% of screen height (600px)
                const visualHorizonY = canvas.height * 0.5; // 600px in 1200px canvas

                // Start with image positioned mostly below the horizon, then rise up
                const initialOffset = scaledHeight - 48; // Start with only bottom 48px visible
                const currentOffset = initialOffset - (backgroundOffset * 1.6);
                const backgroundY = visualHorizonY - scaledHeight + currentOffset;

                // Draw the entire image, positioned to rise from below
                ctx.drawImage(
                    backgroundImage,
                    0, 0, // Source: entire image
                    originalWidth, originalHeight, // Source dimensions
                    backgroundX, backgroundY, // Destination position (moves up over time)
                    scaledWidth, scaledHeight // Destination dimensions (scaled)
                );
            }

            const segments = 40;
            for (let i = segments - 1; i >= 0; i--) {
                const z1 = i * 50;
                const z2 = (i + 1) * 50;

                const stripe = Math.floor((tunnelOffset + i) / 2) % 2;
                const color = stripe ? '#1a1a3a' : '#2a2a4a';

                const leftNear = project3D(-1, 0, z1);
                const rightNear = project3D(1, 0, z1);
                const leftFar = project3D(-1, 0, z2);
                const rightFar = project3D(1, 0, z2);

                // Floor
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.moveTo(leftNear.x, leftNear.y);
                ctx.lineTo(rightNear.x, rightNear.y);
                ctx.lineTo(rightFar.x, rightFar.y);
                ctx.lineTo(leftFar.x, leftFar.y);
                ctx.closePath();
                ctx.fill();

                // Walls
                ctx.fillStyle = '#0a0a2a';

                // Left wall
                ctx.beginPath();
                ctx.moveTo(0, TUNNEL_BOTTOM);
                ctx.lineTo(leftNear.x, leftNear.y);
                ctx.lineTo(leftFar.x, leftFar.y);
                ctx.lineTo(0, leftFar.y);
                ctx.closePath();
                ctx.fill();

                // Right wall
                ctx.beginPath();
                ctx.moveTo(canvas.width, TUNNEL_BOTTOM);
                ctx.lineTo(rightNear.x, rightNear.y);
                ctx.lineTo(rightFar.x, rightFar.y);
                ctx.lineTo(canvas.width, rightFar.y);
                ctx.closePath();
                ctx.fill();

                // Lane lines
                if (!stripe) {
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                    ctx.lineWidth = Math.max(1, 3 * leftNear.scale);
                    ctx.setLineDash([30, 30]);

                    const leftLaneNear = project3D(-0.33, 0, z1);
                    const leftLaneFar = project3D(-0.33, 0, z2);
                    ctx.beginPath();
                    ctx.moveTo(leftLaneNear.x, leftLaneNear.y);
                    ctx.lineTo(leftLaneFar.x, leftLaneFar.y);
                    ctx.stroke();

                    const rightLaneNear = project3D(0.33, 0, z1);
                    const rightLaneFar = project3D(0.33, 0, z2);
                    ctx.beginPath();
                    ctx.moveTo(rightLaneNear.x, rightLaneNear.y);
                    ctx.lineTo(rightLaneFar.x, rightLaneFar.y);
                    ctx.stroke();

                    ctx.setLineDash([]);
                }
            }
        }

        function drawEnemy(enemy) {
            const pos = project3D(enemy.x, 0, enemy.z);
            if (pos.scale > 0.05 && enemy.z > 0 && enemy.z < 2000) {
                const size = 80 * pos.scale;

                ctx.fillStyle = '#ff4444';
                ctx.fillRect(pos.x - size / 2, pos.y - size, size, size);

                ctx.fillStyle = '#cc2222';
                ctx.fillRect(pos.x - size / 3, pos.y - size * 1.3, size * 0.66, size * 0.3);

                ctx.fillStyle = '#ffff00';
                ctx.fillRect(pos.x - size / 3, pos.y - size * 0.8, size / 6, size / 6);
                ctx.fillRect(pos.x + size / 6, pos.y - size * 0.8, size / 6, size / 6);
            }
        }

        function drawCoin(coin) {
            const pos = project3D(coin.x, 0, coin.z);
            if (pos.scale > 0.05 && coin.z > 0 && coin.z < 2000) {
                const size = 40 * pos.scale;
                const tunnelFloorY = pos.y;
                const screenY = Math.min(coin.dropY, tunnelFloorY);

                ctx.save();
                ctx.translate(pos.x, screenY);
                ctx.rotate(coin.rotation);

                ctx.fillStyle = '#ffd700';
                ctx.beginPath();
                ctx.arc(0, 0, size, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = '#ffed4e';
                ctx.beginPath();
                ctx.arc(0, 0, size * 0.7, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = '#ffd700';
                ctx.font = `bold ${size * 1.5}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('$', 0, 0);

                ctx.restore();
            }
        }

        function drawGunPickup(gunPickup) {
            const pos = project3D(gunPickup.x, 0, gunPickup.z);
            if (pos.scale > 0.05 && gunPickup.z > 0 && gunPickup.z < 2000) {
                const size = 50 * pos.scale;
                const tunnelFloorY = pos.y;
                const screenY = Math.min(gunPickup.dropY, tunnelFloorY);

                ctx.save();
                ctx.translate(pos.x, screenY);
                ctx.rotate(gunPickup.rotation);

                // Gun body
                ctx.fillStyle = '#444444';
                ctx.fillRect(-size * 1.2, -size * 0.3, size * 2.4, size * 0.6);

                // Gun barrel
                ctx.fillStyle = '#666666';
                ctx.fillRect(size * 0.8, -size * 0.2, size * 0.8, size * 0.4);

                // Gun handle
                ctx.fillStyle = '#333333';
                ctx.fillRect(-size * 0.4, -size * 0.3, size * 0.8, size * 1.2);

                // Highlight
                ctx.fillStyle = '#888888';
                ctx.fillRect(-size * 1.1, -size * 0.2, size * 2.2, size * 0.2);

                ctx.restore();
            }
        }

        function drawBullet(bullet) {
            const pos = project3D(bullet.x, -10, bullet.z);
            if (pos.scale > 0) {
                const size = 16 * pos.scale;

                const gradient = ctx.createRadialGradient(pos.x, pos.y, 0, pos.x, pos.y, size * 2);
                gradient.addColorStop(0, 'rgba(0, 255, 255, 1)');
                gradient.addColorStop(1, 'rgba(0, 255, 255, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, size * 2, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = '#00ffff';
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawBossProjectile(projectile) {
            const pos = project3D(projectile.x, -10, projectile.z);
            if (pos.scale > 0) {
                const size = 18 * pos.scale;

                const gradient = ctx.createRadialGradient(pos.x, pos.y, 0, pos.x, pos.y, size * 2);
                gradient.addColorStop(0, 'rgba(255, 0, 0, 1)');
                gradient.addColorStop(1, 'rgba(255, 0, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, size * 2, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = '#ff0000';
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function generateArithmeticGate() {
            // Generate range based on number of guns: 5-20 * guns
            const minValue = 5 * player.guns;
            const maxValue = 20 * player.guns;
            const range = maxValue - minValue + 1;

            const target1 = Math.floor(Math.random() * range) + minValue;
            let target2 = Math.floor(Math.random() * range) + minValue;

            while (target2 === target1) {
                target2 = Math.floor(Math.random() * range) + minValue;
            }

            const problems = [];

            // Generate problem for first target
            const op1 = ['+', '-', '*', '/'][Math.floor(Math.random() * 4)];
            let problem1;

            switch (op1) {
                case '+':
                    const a1 = Math.floor(Math.random() * target1);
                    const b1 = target1 - a1;
                    problem1 = `${a1} + ${b1}`;
                    break;
                case '-':
                    const a2 = target1 + Math.floor(Math.random() * 100);
                    const b2 = a2 - target1;
                    problem1 = `${a2} - ${b2}`;
                    break;
                case '*':
                    const factors1 = [];
                    for (let j = 2; j <= Math.min(20, target1); j++) {
                        if (target1 % j === 0) factors1.push(j);
                    }
                    if (factors1.length > 0) {
                        const factor = factors1[Math.floor(Math.random() * factors1.length)];
                        problem1 = `${factor} * ${target1 / factor}`;
                    } else {
                        const a3 = Math.floor(Math.random() * target1);
                        problem1 = `${a3} + ${target1 - a3}`;
                    }
                    break;
                case '/':
                    const multiplier1 = Math.floor(Math.random() * 9) + 2;
                    problem1 = `${target1 * multiplier1} / ${multiplier1}`;
                    break;
            }

            // Generate problem for second target
            const op2 = ['+', '-', '*', '/'][Math.floor(Math.random() * 4)];
            let problem2;

            switch (op2) {
                case '+':
                    const a4 = Math.floor(Math.random() * target2);
                    const b4 = target2 - a4;
                    problem2 = `${a4} + ${b4}`;
                    break;
                case '-':
                    const a5 = target2 + Math.floor(Math.random() * 100);
                    const b5 = a5 - target2;
                    problem2 = `${a5} - ${b5}`;
                    break;
                case '*':
                    const factors2 = [];
                    for (let j = 2; j <= Math.min(20, target2); j++) {
                        if (target2 % j === 0) factors2.push(j);
                    }
                    if (factors2.length > 0) {
                        const factor = factors2[Math.floor(Math.random() * factors2.length)];
                        problem2 = `${factor} * ${target2 / factor}`;
                    } else {
                        const a6 = Math.floor(Math.random() * target2);
                        problem2 = `${a6} + ${target2 - a6}`;
                    }
                    break;
                case '/':
                    const multiplier2 = Math.floor(Math.random() * 9) + 2;
                    problem2 = `${target2 * multiplier2} / ${multiplier2}`;
                    break;
            }

            problems.push({ text: problem1, value: target1 });
            problems.push({ text: problem2, value: target2 });

            return problems;
        }

        function drawGate(gate) {
            const pos = project3D(0, -50, gate.z);
            if (pos.scale > 0.05 && gate.z > 0 && gate.z < 2000 && !gate.passed) {
                const width = 250 * pos.scale;
                const height = 160 * pos.scale;

                ctx.fillStyle = 'rgba(255, 100, 100, 0.8)';
                ctx.fillRect(pos.x - width - 20 * pos.scale, pos.y - height, width, height);

                ctx.fillStyle = 'rgba(100, 100, 255, 0.8)';
                ctx.fillRect(pos.x + 20 * pos.scale, pos.y - height, width, height);

                ctx.fillStyle = 'white';
                ctx.font = `bold ${Math.max(20, 28 * pos.scale)}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                ctx.fillText(gate.leftProblem.text, pos.x - width / 2 - 20 * pos.scale, pos.y - height / 2);
                ctx.fillText(gate.rightProblem.text, pos.x + width / 2 + 20 * pos.scale, pos.y - height / 2);
            }
        }

        function drawBoss() {
            if (!boss) return;

            const pos = project3D(boss.x, -100, boss.z);
            if (pos.scale > 0.05 && boss.z > 0 && boss.z < 2000) {
                const size = 200 * pos.scale;

                ctx.fillStyle = '#8B0000';
                ctx.fillRect(pos.x - size / 2, pos.y - size, size, size);

                ctx.fillStyle = '#ff0000';
                ctx.fillRect(pos.x - size / 2.5, pos.y - size * 0.9, size * 0.8, size * 0.7);

                ctx.fillStyle = '#ffff00';
                ctx.fillRect(pos.x - size / 3, pos.y - size * 0.7, size / 4, size / 4);
                ctx.fillRect(pos.x + size / 12, pos.y - size * 0.7, size / 4, size / 4);

                const barWidth = size * 1.5;
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(pos.x - barWidth / 2, pos.y - size - 60, barWidth, 20);
                ctx.fillStyle = '#00ff00';
                ctx.fillRect(pos.x - barWidth / 2, pos.y - size - 60, barWidth * (boss.hp / boss.maxHp), 20);

                ctx.fillStyle = 'white';
                ctx.font = `bold ${Math.max(16, 24 * pos.scale)}px 'Press Start 2P', monospace`;
                ctx.textAlign = 'center';
                ctx.fillText('LEVEL 99 REMIX BOSS', pos.x, pos.y - size - 80);
            }
        }

        function drawBossDeathAnimation() {
            if (!bossDeathAnimation) return;

            const pos = project3D(bossDeathAnimation.x, -100, bossDeathAnimation.z);
            if (pos.scale > 0.05) {
                const baseSize = 200 * pos.scale;
                const size = baseSize * bossDeathAnimation.scale;

                ctx.fillStyle = '#8B0000';
                ctx.fillRect(pos.x - size / 2, pos.y - size, size, size);

                ctx.fillStyle = '#ff0000';
                ctx.fillRect(pos.x - size / 2.5, pos.y - size * 0.9, size * 0.8, size * 0.7);

                ctx.fillStyle = '#ffff00';
                ctx.fillRect(pos.x - size / 3, pos.y - size * 0.7, size / 4, size / 4);
                ctx.fillRect(pos.x + size / 12, pos.y - size * 0.7, size / 4, size / 4);
            }
        }

        function drawCongratulations() {
            for (let congrat of congratulations) {
                ctx.save();
                ctx.translate(congrat.x, congrat.y);
                ctx.rotate(congrat.rotation);

                const alpha = Math.min(1, congrat.timer / 1.0);
                ctx.fillStyle = `rgba(255, 255, 100, ${alpha})`;
                ctx.strokeStyle = `rgba(0, 0, 0, ${alpha})`;
                ctx.lineWidth = 3;

                const fontSize = 40 * congrat.scale;
                ctx.font = `bold ${fontSize}px 'Press Start 2P', monospace`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                ctx.strokeText(congrat.text, 0, 0);
                ctx.fillText(congrat.text, 0, 0);

                ctx.restore();
            }
        }

        function drawAmmoDisplays() {
            for (let ammoDisplay of ammoDisplays) {
                ctx.save();

                const alpha = Math.min(1, ammoDisplay.timer / 1.0);
                ctx.fillStyle = `rgba(0, 255, 255, ${alpha})`;
                ctx.strokeStyle = `rgba(0, 0, 0, ${alpha})`;
                ctx.lineWidth = 2;

                ctx.font = '48px "Press Start 2P", monospace';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                ctx.strokeText(ammoDisplay.text, ammoDisplay.x, ammoDisplay.y);
                ctx.fillText(ammoDisplay.text, ammoDisplay.x, ammoDisplay.y);

                ctx.restore();
            }
        }

        function createEnemyDeathAnimation(x, z) {
            const pos = project3D(x, 0, z);
            // Make the threshold more lenient so we see more death animations
            if (pos.scale < 0.02) return;

            console.log('Creating death animation at', x, z, 'screen pos', pos.x, pos.y, 'scale', pos.scale);

            // Create golden spark particles shooting outward
            const numSparks = 12;
            const sparkSpeed = 400; // Increased for more visibility

            for (let i = 0; i < numSparks; i++) {
                const angle = (Math.PI * 2 * i) / numSparks + Math.random() * 0.5 - 0.25;
                const speed = sparkSpeed + Math.random() * 200;

                const spark = {
                    x: pos.x,
                    y: pos.y,
                    vx: Math.cos(angle) * speed * pos.scale,
                    vy: Math.sin(angle) * speed * pos.scale,
                    size: Math.max(2, 4 * pos.scale), // Ensure minimum size
                    alpha: 1,
                    timer: 0,
                    maxLife: 800 // Longer life for visibility
                };

                enemySparks.push(spark);
            }

            // Create rotating enemy sprite for death animation
            const deathSprite = {
                x: pos.x,
                y: pos.y,
                size: Math.max(20, 80 * pos.scale), // Ensure minimum size
                rotation: 0,
                alpha: 1,
                timer: 0,
                maxLife: 600 // Longer for visibility
            };

            enemyDeathSprites.push(deathSprite);
            console.log('Added', enemySparks.length, 'sparks and', enemyDeathSprites.length, 'death sprites');
        }

        function updateEnemyDeathEffects(dt) {
            // Update and draw death sparks
            enemySparks = enemySparks.filter(spark => {
                spark.timer += dt * 1000;
                if (spark.timer > spark.maxLife) return false;

                // Update position
                spark.x += spark.vx * dt;
                spark.y += spark.vy * dt + 50 * dt; // Reduced gravity for more visibility

                // Update alpha
                spark.alpha = Math.max(0, 1 - (spark.timer / spark.maxLife));

                // Draw spark - make more visible
                ctx.save();
                ctx.globalAlpha = spark.alpha;
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(spark.x - spark.size, spark.y - spark.size, spark.size * 2, spark.size * 2);
                // Add bright outline for visibility
                ctx.strokeStyle = '#FFFF00';
                ctx.lineWidth = 1;
                ctx.strokeRect(spark.x - spark.size, spark.y - spark.size, spark.size * 2, spark.size * 2);
                ctx.restore();

                return true;
            });

            // Update and draw death sprites
            enemyDeathSprites = enemyDeathSprites.filter(sprite => {
                sprite.timer += dt * 1000;
                if (sprite.timer > sprite.maxLife) return false;

                // Update rotation (90 degrees over lifetime)
                sprite.rotation = (sprite.timer / sprite.maxLife) * Math.PI / 2;

                // Update alpha (fade out)
                sprite.alpha = Math.max(0, 1 - (sprite.timer / sprite.maxLife));

                // Draw rotated enemy sprite - make more visible
                ctx.save();
                ctx.globalAlpha = sprite.alpha;
                ctx.translate(sprite.x, sprite.y);
                ctx.rotate(sprite.rotation);

                // Draw with bright colors for visibility
                ctx.fillStyle = '#ff6666'; // Brighter red
                ctx.fillRect(-sprite.size / 2, -sprite.size / 2, sprite.size, sprite.size);
                ctx.fillStyle = '#dd4444'; // Brighter dark red
                ctx.fillRect(-sprite.size / 3, -sprite.size * 0.65, sprite.size * 0.66, sprite.size * 0.3);
                ctx.fillStyle = '#ffff44'; // Brighter yellow
                ctx.fillRect(-sprite.size / 3, -sprite.size * 0.4, sprite.size / 6, sprite.size / 6);
                ctx.fillRect(sprite.size / 6, -sprite.size * 0.4, sprite.size / 6, sprite.size / 6);

                ctx.restore();

                return true;
            });

            // Debug info
            if (enemySparks.length > 0 || enemyDeathSprites.length > 0) {
                console.log('Active effects:', enemySparks.length, 'sparks,', enemyDeathSprites.length, 'death sprites');
            }
        }

        function drawPlayer() {
            const screenPos = project3D(player.x, 0, 0);
            const x = screenPos.x;
            const y = PLAYER_Y;

            // Bright red flash when hit (single flash, not blinking)
            const isFlashing = player.hitFlash > 0;

            ctx.fillStyle = isFlashing ? '#ff0000' : '#ff69b4';
            ctx.fillRect(x - 40, y - 60, 80, 60);

            ctx.fillStyle = isFlashing ? '#ff0000' : '#fdbcb4';
            ctx.beginPath();
            ctx.arc(x, y - 90, 30, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#000';
            ctx.fillRect(x - 16, y - 94, 8, 8);
            ctx.fillRect(x + 8, y - 94, 8, 8);

            ctx.fillStyle = 'white';
            ctx.font = '20px "Press Start 2P", monospace';
            ctx.textAlign = 'center';
            ctx.fillText(`LVL ${player.level} ${getRank(player.level)}`, x, y - 130);

            ctx.fillStyle = '#444';
            for (let i = 0; i < player.guns; i++) {
                const gunX = x + (i - (player.guns - 1) / 2) * 30;
                ctx.fillRect(gunX - 4, y - 50, 8, 40);
            }
        }

        function updateGame(dt) {
            tunnelOffset += dt * 5;
            gameTime += dt;

            // Background rises 1 pixel per second
            backgroundOffset += dt;

            // Keyboard movement
            if (moveLeft) {
                player.x -= dt * 3;
                usingKeyboard = true;
            }
            if (moveRight) {
                player.x += dt * 3;
                usingKeyboard = true;
            }

            // Mouse movement (only if not using keyboard)
            if (!moveLeft && !moveRight && !usingKeyboard) {
                const targetX = ((mouseX / canvas.width) - 0.5) * 2;
                player.x += (targetX - player.x) * 0.2;
            }

            player.x = Math.max(-0.8, Math.min(0.8, player.x));

            if (shooting && shootCooldown <= 0 && player.ammo > 0) {
                for (let i = 0; i < player.guns; i++) {
                    const spread = (i - (player.guns - 1) / 2) * 0.1;
                    bullets.push({
                        x: player.x + spread,
                        z: 100,
                        speed: 1500
                    });
                }
                player.ammo -= player.guns;
                player.ammo = Math.max(0, player.ammo); // Prevent negative ammo
                ammoShake = 0.3; // Trigger shake animation
                shootCooldown = 0.2;
            }
            shootCooldown = Math.max(0, shootCooldown - dt);

            // Update bullets - Fixed to disappear at horizon
            bullets = bullets.filter(bullet => {
                bullet.z += bullet.speed * dt;

                // Remove bullets that reach the horizon (z > 2000)
                if (bullet.z > 2000) return false;

                for (let enemy of enemies) {
                    if (Math.abs(bullet.x - enemy.x) < 0.2 && Math.abs(bullet.z - enemy.z) < 100) {
                        enemy.hp -= player.damage;
                        if (enemy.hp <= 0) {
                            enemies = enemies.filter(e => e !== enemy);
                            player.score += 1;
                            scorePulse = 0.2;

                            // Create enemy death animation
                            createEnemyDeathAnimation(enemy.x, enemy.z);
                        }
                        return false;
                    }
                }

                if (boss && Math.abs(bullet.x - boss.x) < 0.3 && Math.abs(bullet.z - boss.z) < 150) {
                    boss.hp -= player.damage;
                    if (boss.hp <= 0) {
                        // Start boss death animation
                        bossDeathAnimation = {
                            x: boss.x,
                            z: boss.z,
                            phase: 'growing', // 'growing' or 'squashing'
                            scale: 1.0,
                            timer: 0,
                            duration: 2000 // 2 second animation
                        };
                        boss = null;
                        setTimeout(() => {
                            showLevelMultiplier();
                        }, 2000); // Wait for animation to complete
                    }
                    return false;
                }

                return true;
            });

            // Update enemies - Removed invincibility system
            enemies = enemies.filter(enemy => {
                enemy.z -= enemy.speed * dt;

                // Check collision if enemy is directly in front of player
                if (enemy.z <= 120 && enemy.z >= 80 && Math.abs(enemy.x - player.x) < 0.25) {
                    // Always take damage, no invincibility period
                    player.level = Math.max(0, player.level - 1);
                    player.hitFlash = 0.5; // Extended flash duration to 0.5 seconds

                    if (player.level <= 0) {
                        gameRunning = false;
                        // Game over - just reload, keep music playing
                        setTimeout(() => {
                            // Farcade SDK: Call gameOver with score, don't auto-restart if Farcade is present
                            if (window.FarcadeSDK) {
                                window.FarcadeSDK.singlePlayer.actions.gameOver({ score: player.score });
                                console.log('Farcade SDK: Game over signal sent with score:', player.score);
                                // Don't reload - wait for Farcade play_again signal
                            } else {
                                // Normal behavior: auto-restart
                                location.reload();
                            }
                        }, 100);
                    }
                    return false;
                }

                return enemy.z > -200;
            });

            // Update coins - super forgiving pickup (200% increase)
            coins = coins.filter(coin => {
                coin.z -= TUNNEL_SPEED * dt;
                coin.rotation += dt * 3;

                const floorPos = project3D(coin.x, 0, coin.z);

                if (!coin.landed) {
                    coin.dropY += coin.vy * dt;
                    if (coin.dropY >= floorPos.y) {
                        coin.dropY = floorPos.y;
                        coin.landed = true;
                        coin.vy = 0;
                    }
                } else {
                    coin.dropY = floorPos.y;
                }

                // Super forgiving coin pickup - collision area increased by 200%
                if (coin.z <= 100 && coin.z >= 0 && Math.abs(coin.x - player.x) < 1.05 && coin.landed) {
                    // Apply streak multiplier to coin points
                    const coinValue = 100 * Math.max(1, player.streak);
                    player.score += coinValue;
                    scorePulse = 0.8;
                    return false;
                }

                return coin.z > -100;
            });

            // Update gun pickups - super forgiving pickup (200% increase)
            gunPickups = gunPickups.filter(gunPickup => {
                gunPickup.z -= TUNNEL_SPEED * dt;
                gunPickup.rotation += dt * 2;

                const floorPos = project3D(gunPickup.x, 0, gunPickup.z);

                if (!gunPickup.landed) {
                    gunPickup.dropY += gunPickup.vy * dt;
                    if (gunPickup.dropY >= floorPos.y) {
                        gunPickup.dropY = floorPos.y;
                        gunPickup.landed = true;
                        gunPickup.vy = 0;
                    }
                } else {
                    gunPickup.dropY = floorPos.y;
                }

                // Super forgiving gun pickup - collision area increased by 200%
                if (gunPickup.z <= 120 && gunPickup.z >= 0 && Math.abs(gunPickup.x - player.x) < 1.2) {
                    player.guns++;
                    return false;
                }

                return gunPickup.z > -100;
            });

            // Update gates with congratulations system
            gates = gates.filter(gate => {
                gate.z -= TUNNEL_SPEED * dt;

                if (gate.z <= 100 && !gate.passed) {
                    gate.passed = true;

                    let ammoGained = 0;
                    let isRightChoice = false;

                    if (player.x < 0) {
                        ammoGained = gate.leftProblem.value;
                        isRightChoice = gate.leftProblem.value >= gate.rightProblem.value;
                    } else {
                        ammoGained = gate.rightProblem.value;
                        isRightChoice = gate.rightProblem.value >= gate.leftProblem.value;
                    }

                    player.ammo += ammoGained;
                    ammoPulse = 1.0;

                    // Streak and congratulations system
                    if (isRightChoice) {
                        player.streak++;

                        const congratsWords = [
                            'Nice!', 'Fantastic!', 'Genius!', 'Astounding!', 'Perfect!', 'Brilliant!', 'Amazing!', 'Excellent!',
                            'Outstanding!', 'Superb!', 'Magnificent!', 'Spectacular!', 'Incredible!', 'Phenomenal!', 'Marvelous!',
                            'Stupendous!', 'Exceptional!', 'Extraordinary!', 'Remarkable!', 'Wonderful!', 'Fabulous!', 'Terrific!',
                            'Awesome!', 'Epic!', 'Legendary!', 'Flawless!', 'Masterful!', 'Stellar!', 'Supreme!', 'Divine!',
                            'Unreal!', 'Insane!', 'Godlike!', 'Beast!', 'Monster!', 'Savage!', 'Fire!', 'Clutch!'
                        ];
                        const randomWord = congratsWords[Math.floor(Math.random() * congratsWords.length)];

                        congratulations.push({
                            text: `${randomWord} x${player.streak}`,
                            x: Math.random() * canvas.width * 0.5 + canvas.width * 0.25, // Middle 50%
                            y: Math.random() * 300 + 100,
                            rotation: (Math.random() - 0.5) * Math.PI / 3, // +/- 30 degrees
                            timer: 3.0,
                            scale: 1.0 + (player.streak - 1) * 0.1
                        });
                    } else {
                        player.streak = 0;
                    }

                    // Display ammo gained as +XX (bigger text)
                    ammoDisplays.push({
                        text: `+${ammoGained}`,
                        x: Math.random() * canvas.width * 0.6 + canvas.width * 0.2,
                        y: Math.random() * 200 + 150,
                        timer: 2.0
                    });

                    player.level++;
                    player.gatesPassed++;

                    // Don't level up past 100 to prevent farming point multipliers
                    if (player.level > 100) {
                        player.level = 100;
                    }

                    if (player.gatesPassed >= 100 && !boss) {
                        boss = {
                            x: 0,
                            z: 1500,
                            hp: 1000, // Dramatically increased HP
                            maxHp: 1000,
                            shootTimer: 0
                        };
                        enemies = [];
                    }
                }

                return gate.z > -500;
            });

            // Update boss
            if (boss) {
                boss.x = Math.sin(gameTime * 2) * 0.5;
                boss.z = Math.max(1000, boss.z - 50 * dt);

                boss.shootTimer -= dt;
                if (boss.shootTimer <= 0) {
                    // Fire red projectiles instead of enemies
                    const spread = Math.random() * 0.6 - 0.3; // Random spread
                    bossProjectiles.push({
                        x: boss.x + spread,
                        z: boss.z, // Start right at the boss position
                        speed: TUNNEL_SPEED * 1.6 // Much faster projectiles (2x original speed)
                    });
                    boss.shootTimer = 0.4; // Shoot twice as fast
                }
            }

            // Update boss projectiles (can't be destroyed, must be dodged)
            bossProjectiles = bossProjectiles.filter(projectile => {
                projectile.z -= projectile.speed * dt;

                // Check collision with player
                if (projectile.z <= 120 && projectile.z >= 80 && Math.abs(projectile.x - player.x) < 0.25) {
                    // Player gets hit by boss projectile
                    player.level = Math.max(0, player.level - 1);
                    player.hitFlash = 0.5;

                    if (player.level <= 0) {
                        gameRunning = false;
                        // Keep music playing even on game over
                        setTimeout(() => {
                            location.reload();
                        }, 100);
                    }
                    return false;
                }

                return projectile.z > -200;
            });

            // Spawn enemies - gentler start, same end game intensity
            if (!boss) {
                enemySpawnTimer -= dt;
                if (enemySpawnTimer <= 0) {
                    enemies.push({
                        x: (Math.random() - 0.5) * 1.8,
                        z: 1800,
                        speed: TUNNEL_SPEED * 1.5,
                        hp: 1
                    });
                    const spawnRate = 0.5 + (player.gatesPassed / 100) * 39.5; // Scale from 0.5 to 40 per second
                    enemySpawnTimer = 1 / spawnRate;
                }
            }

            // Spawn coins (stop spawning after boss appears)
            if (!boss) {
                coinSpawnTimer -= dt;
                if (coinSpawnTimer <= 0) {
                    coins.push({
                        x: (Math.random() - 0.5) * 1.5,
                        z: 1800,
                        dropY: 0,
                        vy: 400,
                        rotation: 0,
                        landed: false
                    });
                    coinSpawnTimer = 3;
                }
            }

            // Spawn gun pickups every 60 seconds
            gunSpawnTimer -= dt;
            if (gunSpawnTimer <= 0 && !boss) {
                gunPickups.push({
                    x: (Math.random() - 0.5) * 1.5,
                    z: 1800,
                    dropY: 0,
                    vy: 300,
                    rotation: 0,
                    landed: false
                });
                gunSpawnTimer = 60;
            }

            // Spawn gates (continue even with boss to allow ammo refill)
            gateSpawnTimer -= dt;
            if (gateSpawnTimer <= 0) {
                const problems = generateArithmeticGate();
                gates.push({
                    z: 1800,
                    passed: false,
                    leftProblem: problems[0],
                    rightProblem: problems[1]
                });
                gateSpawnTimer = 4;
            }

            // Update UI animations and congratulations
            player.hitFlash = Math.max(0, player.hitFlash - dt * 2); // Decrement hit flash timer
            ammoShake = Math.max(0, ammoShake - dt * 3);
            ammoPulse = Math.max(0, ammoPulse - dt);
            scorePulse = Math.max(0, scorePulse - dt);

            congratulations = congratulations.filter(congrat => {
                congrat.timer -= dt;
                congrat.y -= dt * 50;
                return congrat.timer > 0;
            });

            ammoDisplays = ammoDisplays.filter(display => {
                display.timer -= dt;
                display.y -= dt * 40;
                return display.timer > 0;
            });

            // Update enemy death effects
            updateEnemyDeathEffects(dt);

            // Update boss death animation
            if (bossDeathAnimation) {
                bossDeathAnimation.timer += dt * 1000;
                const progress = bossDeathAnimation.timer / bossDeathAnimation.duration;

                if (bossDeathAnimation.phase === 'growing') {
                    // Grow dramatically over first 70% of animation
                    if (progress < 0.7) {
                        bossDeathAnimation.scale = 1.0 + (progress / 0.7) * 4.0; // Scale to 5x size
                    } else {
                        // Switch to squashing phase
                        bossDeathAnimation.phase = 'squashing';
                        bossDeathAnimation.scale = 5.0;
                    }
                } else if (bossDeathAnimation.phase === 'squashing') {
                    // Squash down over remaining 30% of animation
                    const squashProgress = (progress - 0.7) / 0.3;
                    bossDeathAnimation.scale = 5.0 - (squashProgress * 5.0); // Scale back down to 0
                }

                // Remove animation when complete
                if (progress >= 1.0) {
                    bossDeathAnimation = null;
                }
            }

            // Update UI with animations
            const scoreElement = document.getElementById('score');
            const ammoElement = document.getElementById('ammo');

            scoreElement.textContent = player.score;
            ammoElement.textContent = player.ammo;

            // Apply CSS animations
            if (scorePulse > 0.6) {
                scoreElement.classList.add('pulse');
                setTimeout(() => scoreElement.classList.remove('pulse'), 300);
            }

            if (ammoShake > 0.25) {
                ammoElement.classList.add('shake');
                setTimeout(() => ammoElement.classList.remove('shake'), 150);
            }

            if (ammoPulse > 0.8) {
                ammoElement.classList.add('pulse');
                setTimeout(() => ammoElement.classList.remove('pulse'), 300);
            }
        }

        function gameLoop(timestamp) {
            if (!gameRunning) return;

            const dt = Math.min(0.1, timestamp / 1000 - lastTime);
            lastTime = timestamp / 1000;

            updateGame(dt);

            drawTunnel();

            const allEntities = [
                ...coins.map(c => ({ ...c, type: 'coin' })),
                ...gunPickups.map(g => ({ ...g, type: 'gun' })),
                ...enemies.map(e => ({ ...e, type: 'enemy' })),
                ...gates.map(g => ({ ...g, type: 'gate' })),
                ...(boss ? [{ ...boss, type: 'boss' }] : [])
            ].sort((a, b) => b.z - a.z);

            for (let entity of allEntities) {
                switch (entity.type) {
                    case 'coin': drawCoin(entity); break;
                    case 'gun': drawGunPickup(entity); break;
                    case 'enemy': drawEnemy(entity); break;
                    case 'gate': drawGate(entity); break;
                    case 'boss': drawBoss(); break;
                }
            }

            bullets.forEach(drawBullet);
            bossProjectiles.forEach(drawBossProjectile); // Draw boss projectiles

            // Update and draw enemy death effects
            updateEnemyDeathEffects(dt);

            // Draw boss death animation if active
            drawBossDeathAnimation();

            drawCongratulations();
            drawAmmoDisplays();
            drawPlayer();

            requestAnimationFrame(gameLoop);
        }

        let lastTime = 0;

        function showLevelMultiplier() {
            gameRunning = false;
            // Keep music playing even on victory
            const finalLevel = player.level;
            const baseScore = player.score;

            // Create level text element
            const levelDisplay = document.createElement('div');
            levelDisplay.textContent = `LVL ${finalLevel}`;
            levelDisplay.style.cssText = `
                position: fixed;
                left: 50%;
                top: 50%;
                transform: translateX(-50%) translateY(-50%);
                font-family: 'Press Start 2P', monospace;
                font-size: 64px;
                color: #ffff00;
                text-shadow: 3px 3px 0 #000;
                z-index: 2000;
                pointer-events: none;
            `;
            document.body.appendChild(levelDisplay);

            // Animate level text moving up
            setTimeout(() => {
                levelDisplay.style.transition = 'all 1.5s ease-out';
                levelDisplay.style.top = '15%';
                levelDisplay.style.fontSize = '48px';
            }, 500);

            // Start score multiplication animation
            setTimeout(() => {
                let currentScore = baseScore;
                const targetScore = baseScore * finalLevel;
                const duration = 2000;
                const startTime = Date.now();

                const animateScore = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);

                    const easedProgress = 1 - Math.pow(1 - progress, 3);
                    currentScore = Math.floor(baseScore + (targetScore - baseScore) * easedProgress);

                    document.getElementById('score').textContent = currentScore;

                    if (progress < 1) {
                        requestAnimationFrame(animateScore);
                    } else {
                        setTimeout(() => {
                            document.body.removeChild(levelDisplay);
                            // Farcade SDK: Call gameOver with final score, don't auto-restart if Farcade is present
                            if (window.FarcadeSDK) {
                                window.FarcadeSDK.singlePlayer.actions.gameOver({ score: targetScore });
                                console.log('Farcade SDK: Victory signal sent with final score:', targetScore);
                                // Don't reload - wait for Farcade play_again signal
                            } else {
                                // Normal behavior: auto-restart
                                location.reload();
                            }
                        }, 1000);
                    }
                };

                animateScore();
            }, 2000);
        }

        function startGame() {
            document.getElementById('introScreen').style.display = 'none';

            player = {
                x: 0,
                level: 1,
                ammo: 50,
                score: 0,
                gatesPassed: 0,
                guns: 1,
                damage: 1,
                hitFlash: 0,
                streak: 0
            };

            enemies = [];
            coins = [];
            bullets = [];
            bossProjectiles = []; // Reset boss projectiles
            gates = [];
            gunPickups = [];
            congratulations = [];
            ammoDisplays = [];
            enemySparks = [];
            enemyDeathSprites = [];
            boss = null;
            bossDeathAnimation = null; // Reset boss death animation

            ammoShake = 0;
            ammoPulse = 0;
            scorePulse = 0;

            enemySpawnTimer = 0.25;
            coinSpawnTimer = 1;
            gateSpawnTimer = 4;
            gunSpawnTimer = 60;
            gameTime = 0;
            lastTime = 0;
            backgroundOffset = 0; // Reset background progression

            gameRunning = true;
            startMusic(); // Start background music
            requestAnimationFrame(gameLoop);
        }

        // Input handling
        canvas.addEventListener('mousemove', e => {
            const rect = canvas.getBoundingClientRect();
            mouseX = (e.clientX - rect.left) * (canvas.width / rect.width);
            usingKeyboard = false;
        });

        canvas.addEventListener('mousedown', () => shooting = true);
        canvas.addEventListener('mouseup', () => shooting = false);

        // Mobile touch controls
        let moveTouch = null;
        let shootTouch = null;

        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();

            for (let touch of e.changedTouches) {
                const y = (touch.clientY - rect.top) * (canvas.height / rect.height);
                const x = (touch.clientX - rect.left) * (canvas.width / rect.width);

                if (y > canvas.height * 0.8) {
                    moveTouch = touch.identifier;
                    if (x < canvas.width / 2) {
                        moveLeft = true;
                        moveRight = false;
                    } else {
                        moveRight = true;
                        moveLeft = false;
                    }
                } else {
                    shootTouch = touch.identifier;
                    shooting = true;
                }
            }
        });

        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();

            for (let touch of e.changedTouches) {
                if (touch.identifier === moveTouch) {
                    const x = (touch.clientX - rect.left) * (canvas.width / rect.width);
                    if (x < canvas.width / 2) {
                        moveLeft = true;
                        moveRight = false;
                    } else {
                        moveRight = true;
                        moveLeft = false;
                    }
                }
            }
        });

        canvas.addEventListener('touchend', e => {
            e.preventDefault();

            for (let touch of e.changedTouches) {
                if (touch.identifier === moveTouch) {
                    moveTouch = null;
                    moveLeft = false;
                    moveRight = false;
                }
                if (touch.identifier === shootTouch) {
                    shootTouch = null;
                    shooting = false;
                }
            }
        });

        // Keyboard controls
        document.addEventListener('keydown', e => {
            if (e.code === 'Space') {
                e.preventDefault();
                shooting = true;
            }
            if (e.code === 'ArrowLeft' || e.code === 'KeyA') {
                e.preventDefault();
                moveLeft = true;
            }
            if (e.code === 'ArrowRight' || e.code === 'KeyD') {
                e.preventDefault();
                moveRight = true;
            }
        });

        document.addEventListener('keyup', e => {
            if (e.code === 'Space') shooting = false;
            if (e.code === 'ArrowLeft' || e.code === 'KeyA') moveLeft = false;
            if (e.code === 'ArrowRight' || e.code === 'KeyD') moveRight = false;
        });

        document.getElementById('playButton').addEventListener('click', startGame);

        // Farcade SDK: Register event handlers for 'play_again' and 'toggle_mute'
        if (window.FarcadeSDK) {
            // Handle play again requests from Farcade
            window.FarcadeSDK.on('play_again', () => {
                console.log('Farcade SDK: Play again requested.');
                // Simply reload the page to restart the game
                location.reload();
            });

            // Handle mute/unmute requests from Farcade
            window.FarcadeSDK.on('toggle_mute', (data) => {
                console.log('Farcade SDK: Mute toggle requested, isMuted:', data.isMuted);

                if (data.isMuted) {
                    // Mute the music
                    if (currentTrack) {
                        currentTrack.volume = 0;
                    }
                    if (nextTrack) {
                        nextTrack.volume = 0;
                    }
                } else {
                    // Unmute the music
                    if (currentTrack) {
                        currentTrack.volume = 0.7;
                    }
                    if (nextTrack) {
                        nextTrack.volume = 0.7;
                    }
                }

                console.log('Farcade SDK: Music mute state set to:', data.isMuted);
            });

            console.log('Farcade SDK: Event handlers registered.');
        }

        // Farcade SDK: Signal that the game is fully loaded and ready to play
        if (window.FarcadeSDK) {
            window.FarcadeSDK.singlePlayer.actions.ready();
            console.log('Farcade SDK: Game ready signal sent.');
        }
    </script>
